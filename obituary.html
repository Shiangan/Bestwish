<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞 - 祥安生命有限公司</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header img.logo {
            max-width: 100px;
        }
        main {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        h2, h3 {
            color: #007bff;
        }
        .main-photo, .obituary-paper {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .main-photo-container {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }
        .main-photo-caption {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
            font-style: italic;
        }
        .obituary-paper-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .timeline {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .timeline li {
            margin-bottom: 20px;
            position: relative;
            padding-left: 20px;
        }
        .timeline li:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 8px;
            background-color: #007bff;
            border-radius: 4px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin: 20px 0;
        }
        .carousel img {
            max-height: 200px;
            border-radius: 5px;
        }
        #messages-container .message {
            margin-bottom: 15px;
        }
        #messages-container img {
            max-width: 100px;
            display: block;
            margin-top: 5px;
        }
        footer {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        #play-music, #stop-music {
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="path/to/logo.png" alt="祥安生命有限公司" class="logo">
        <h1>祥安生命有限公司</h1>
    </header>
    <main>
        <div class="main-photo-container">
            <img id="main-photo" class="main-photo" src="" alt="主要照片">
            <div class="main-photo-caption"></div>
        </div>
        <div class="obituary-paper-container">
            <img id="obituary-paper" class="obituary-paper" src="" alt="訃告照片">
        </div>
        <h2>時間軸</h2>
        <ul id="timeline" class="timeline">
            <!-- Timeline events will be dynamically added here -->
        </ul>
        <h2>追思照片</h2>
        <div id="carousel" class="carousel">
            <!-- Photos will be dynamically added here -->
        </div>
        <h3>留言板</h3>
        <form id="message-form">
            <label for="message-name">姓名:</label>
            <input type="text" id="message-name" name="name" required>
            <label for="message-content">留言內容:</label>
            <textarea id="message-content" name="content" rows="4" required></textarea>
            <label for="message-photo">附加照片（選擇性）:</label>
            <input type="file" id="message-photo" name="photo" accept="image/*">
            <button type="submit">提交留言</button>
        </form>
        <div id="messages-container">
            <!-- Messages will be dynamically added here -->
        </div>
        <p>致贈花籃請點選我 (會場統一佈置)</p>
    </main>
    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
        <p>聯絡我們: 陳柏元 - <a href="tel:+886978583699">+886 978 583 699</a> | <a href="https://line.me/ti/p/@example" target="_blank">Line 聯繫</a></p>
    </footer>
    <audio id="background-music" loop>
        <source src="path/to/music.mp3" type="audio/mpeg">
    </audio>
    <button id="play-music">🔊 播放音樂</button>
    <button id="stop-music" style="display: none;">🔇 停止音樂</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainPhoto = document.getElementById('main-photo');
            const obituaryPaper = document.getElementById('obituary-paper');
            const deceasedName = document.querySelector('.main-photo-caption');
            const timeline = document.getElementById('timeline');
            const carousel = document.getElementById('carousel');
            const playMusicButton = document.getElementById('play-music');
            const stopMusicButton = document.getElementById('stop-music');
            const backgroundMusic = document.getElementById('background-music');
            backgroundMusic.src = localStorage.getItem('musicUrl') || 'default-music-url.mp3';

            // 加载存储的讣告数据
            const mainPhotoUrl = localStorage.getItem('mainPhoto');
            if (mainPhotoUrl) {
                mainPhoto.src = mainPhotoUrl;
            }

            const obituaryPaperUrl = localStorage.getItem('obituaryPaper');
            if (obituaryPaperUrl) {
                obituaryPaper.src = obituaryPaperUrl;
            }

            const deceasedNameText = localStorage.getItem('name');
            if (deceasedNameText) {
                deceasedName.textContent = "我們摯愛的 " + deceasedNameText + "，他/她將永遠在我們心中。";
            }

            // 设置时间线
            const timelineData = JSON.parse(localStorage.getItem('timelineData') || '[]');
            timelineData.forEach(event => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="date">${event.date}</div>
                    <div class="content">${event.content}</div>
                `;
                timeline.appendChild(li);
            });

            // 设置照片轮播
            const additionalPhotos = JSON.parse(localStorage.getItem('additionalPhotos') || '[]');
            additionalPhotos.forEach(photoUrl => {
                const img = document.createElement('img');
                img.src = photoUrl;
                img.alt = '追思照片';
                carousel.appendChild(img);
            });

            // 设置播放音乐按钮事件
            playMusicButton.addEventListener('click', function() {
                backgroundMusic.play();
                playMusicButton.style.display = 'none';
                stopMusicButton.style.display = 'inline';
            });

            // 设置停止音乐按钮事件
            stopMusicButton.addEventListener('click', function() {
                backgroundMusic.pause();
                playMusicButton.style.display = 'inline';
                stopMusicButton.style.display = 'none';
            });

            // 提交留言表单的处理
            
            const messageForm = document.getElementById('message-form');
            const messagesContainer = document.getElementById('messages-container');

            messageForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const name = document.getElementById('message-name').value;
                const content = document.getElementById('message-content').value;
                const photo = document.getElementById('message-photo').files[0];

                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';

                const nameP = document.createElement('p');
                nameP.textContent = `留言者: ${name}`;
                messageDiv.appendChild(nameP);

                const contentP = document.createElement('p');
                contentP.textContent = content;
                messageDiv.appendChild(contentP);

                if (photo) {
                    const photoImg = document.createElement('img');
                    photoImg.src = URL.createObjectURL(photo);
                    photoImg.alt = '留言附加照片';
                    messageDiv.appendChild(photoImg);
                }

                messagesContainer.appendChild(messageDiv);
                
                // 清空表单
                messageForm.reset();
            });
        });
    </script>
</body>
</html>
