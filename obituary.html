<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞公告</title>
    <link rel="stylesheet" href="obituary.css">
</head>
<body>
    <header>
        <img src="image/logo.png" alt="Logo" class="logo">
    </header>

    <main>
        <div id="main-photo-container">
            <img id="main-photo" src="" alt="主照片">
        </div>

        <div class="motto">此處顯示溫馨名言</div>

        <div id="photo-carousel">
            <div id="carousel-images">
                <!-- 由 index 提供的照片將動態插入 -->
            </div>
            <button id="prev-button" class="carousel-button">&#10094;</button>
            <button id="next-button" class="carousel-button">&#10095;</button>
        </div>

        <div id="paper-obituary-container">
            <img id="paper-obituary" src="" alt="讣告图片">
        </div>

        <div id="timeline">
            <!-- 生平时间轴 -->
        </div>

        <div id="comments-section">
            <h2>追思留言區</h2>
            <form id="comment-form">
                <label for="comment-name">姓名</label>
                <input type="text" id="comment-name" required>
                <label for="comment-message">留言內容</label>
                <textarea id="comment-message" rows="4" required></textarea>
                <button type="submit">提交留言</button>
            </form>
            <div id="comments-container">
                <!-- 留言区内容将动态插入 -->
            </div>
        </div>

        <div id="donate-flower">
            <button id="donate-button">致贈花籃請點選我</button>
        </div>

        <div id="flower-basket">
            <div class="basket-style">
                <img src="image/花籃A.JPG" alt="花籃A款（1對）">
                <p>花籃樣式 A - NT$2500</p>
            </div>
            <div class="basket-style">
                <img src="image/花籃B.JPG" alt="花籃B款（1對）">
                <p>花籃樣式 B - NT$3000</p>
            </div>
            <div class="basket-style">
                <img src="image/花籃C.JPG" alt="花籃C款（1對）">
                <p>花籃樣式 C - NT$3500</p>
            </div>
            <div class="basket-style">
                <img src="image/花籃D.JPG" alt="花籃D款（1對）">
                <p>花籃樣式 D - NT$4000</p>
            </div>
            <div class="basket-style">
                <img src="image/花籃E.JPG" alt="花籃E款（1對）">
                <p>花籃樣式 E - NT$5000</p>
            </div>
            <div class="basket-style">
                <img src="image/花籃F.JPG" alt="花籃F款（1對）">
                <p>花籃樣式 F - NT$5500</p>
            </div>
            <div class="basket-style">
                <img src="image/花籃G.JPG" alt="花籃G款（1對）">
                <p>花籃樣式 G - NT$6000</p>
            </div> 
            <div class="basket-style">
                <img src="image/花籃H.JPG" alt="花籃H款（1對）">
                <p>花籃樣式 H - NT$6500</p>
            </div>
            <!-- 其他花籃樣式 -->
        </div>
    </main>

    <footer>
        <p>承辦禮儀公司：祥安生命有限公司</p>
        <p>
            聯絡我們：
            <a href="https://line.me/ti/p/marco700716" target="_blank">
                <img src="image/line.png" alt="Linex=聯繫我們">
            </a> |
            <a href="tel:+88938179858">
                <img src="image/phone-icon.png" alt="24小時禮儀專線">
            </a>
        </p>
    </footer>

    <audio id="background-music" loop>
        <source src="audio/background-music.mp3" type="audio/mpeg">
    </audio>
    <script src="obituary.js"></script>
</body>
</html>
