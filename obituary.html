<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子訃告</title>
    <link rel="stylesheet" href="obituary.css">
</head>
<body>

    <header>
        <h1>訃告</h1>
    </header>

    <main>
        <section id="photo-section">
            <img id="main-photo" src="main-photo.jpg" alt="Main Photo">
            <div class="carousel">
                <img src="photo1.jpg" alt="Photo 1">
                <img src="photo2.jpg" alt="Photo 2">
                <img src="photo3.jpg" alt="Photo 3">
                <img src="photo4.jpg" alt="Photo 4">
            </div>
        </section>

        <section id="timeline-section">
            <h2>生平時間軸</h2>
            <div class="timeline">
                <div class="timeline-item" data-year="1931">出生</div>
                <div class="timeline-item" data-year="2024">逝世</div>
                <div class="timeline-item" data-year="2024.08.07">設立牌位</div>
                <div class="timeline-item" data-year="2024.09.05">告別奠禮</div>
            </div>
        </section>

        <section id="comment-section">
            <h2>追思留言</h2>
            <form id="comment-form">
                <textarea name="comment-content" placeholder="留下您的留言..." required></textarea>
                <button type="submit">提交留言</button>
            </form>
            <ul id="comment-list"></ul>
        </section>
    </main>

    <footer>
        <p>承辦禮儀：祥安生命有限公司 陳柏元.</p>
        <p>聯絡方式：<a href="tel:+886938179858">0938179858</a></p>
        <p><a href="https://line.me/ti/p/1234567890" target="_blank">點擊聯絡我們</a></p>
    </footer>

    <div id="lightbox"></div>
    <script src="obituary.js"></script>
</body>
</html>
