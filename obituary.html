<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞公告</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>訃聞公告</h1>
    </header>

    <main>
        <section id="obituary">
            <h2 id="deceased-name"></h2>
            <img id="deceased-photo" alt="追思照片">
            <p>生於: <span id="birth-date-text"></span></p>
            <p>逝於: <span id="death-date-text"></span></p>
            <p>牌位安置地點: <span id="funeral-space-text"></span></p>
            <p>出殯日期: <span id="funeral-date-text"></span></p>
            <p>出殯地點: <span id="funeral-location-text"></span></p>
            <p>家奠禮時間: <span id="family-service-time-text"></span></p>
            <p>公奠禮時間: <span id="public-service-time-text"></span></p>
            <p>生平介紹: <span id="life-story-text"></span></p>
            <p>我們摯愛的親人，於 <span id="death-date-text"></span> 已逝世，敬邀各位一同緬懷。</p>
        </section>

        <section id="messages-section">
            <h2>留言區</h2>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="留下您的追思">
                <button type="submit">提交</button>
            </form>
            <div id="messages"></div>
        </section>

        <section id="flower-basket-section">
            <h2>致贈花禮 送上祝福</h2>
            <button id="flower-order-button">進入訂購花籃頁面</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>

    <audio id="background-music" loop></audio>

    <script src="script.js"></script>
</body>
</html>
