<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞 - 祥安生命有限公司</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header img.logo {
            max-width: 100px;
        }
        main {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        h2, h3 {
            color: #007bff;
        }
        .main-photo {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .warm-text {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .timeline {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .timeline li {
            margin-bottom: 20px;
            position: relative;
            padding-left: 20px;
        }
        .timeline li:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 8px;
            background-color: #007bff;
            border-radius: 4px;
        }
        .timeline li .date {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .timeline li .content {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .carousel img {
            max-width: 150px;
            margin-right: 10px;
            border-radius: 5px;
        }
        #comments-section {
            margin-top: 20px;
        }
        #comments-section h3 {
            margin-bottom: 10px;
        }
        #comments-section form {
            margin-bottom: 20px;
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #comments-section form input,
        #comments-section form textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #comments-section form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #comments-section form button:hover {
            background-color: #0056b3;
        }
        .donation-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
        }
        .donation-button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="image/logo.png" alt="祥安生命有限公司 Logo" class="logo">
    </header>
    <main>
        <section id="invitation-section">
            <img id="main-photo" src="" alt="主要照片" class="main-photo">
            <div class="warm-text">
                我們的摯愛的親人「<span id="deceased-name"></span>」於<span id="date-of-passing"></span>安詳離世。我們將永遠懷念他/她的美好回憶，並在這裡紀念他/她的生命。
            </div>
            <ul class="timeline" id="timeline"></ul>
            <div class="carousel" id="carousel"></div>
            <a href="flower-order.html" class="donation-button">致贈花籃請點選我</a>
            <section id="comments-section">
                <h3>留言板</h3>
                <form id="comment-form">
                    <input type="text" id="commenter-name" name="commenter-name" placeholder="您的名字" required>
                    <textarea id="comment-content" name="comment-content" placeholder="您的留言" required></textarea>
                    <button type="submit">提交</button>
                </form>
                <ul id="comments"></ul>
            </section>
        </section>
    </main>
    <footer>
        承辦禮儀公司：<strong>祥安生命有限公司</strong><br>
        聯絡人：<strong>陳柏元</strong><br>
        Line：<a href="https://line.me/ti/p/@example" target="_blank">加入我們</a><br>
        電話：<a href="tel:+886978583699">+886 978 583 699</a>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainPhoto = document.getElementById('main-photo');
            const deceasedName = document.getElementById('deceased-name');
            const dateOfPassing = document.getElementById('date-of-passing');
            const timeline = document.getElementById('timeline');
            const carousel = document.getElementById('carousel');
            const playMusicButton = document.getElementById('play-music');
            const stopMusicButton = document.getElementById('stop-music');
            const backgroundMusic = new Audio(localStorage.getItem('musicUrl') || 'default-music-url.mp3');
            
            // 加载 index 页面提供的内容
            const mainPhotoUrl = localStorage.getItem('main-photo');
            if (mainPhotoUrl) {
                mainPhoto.src = mainPhotoUrl;
            }

            const deceasedNameText = localStorage.getItem('deceased-name');
            if (deceasedNameText) {
                deceasedName.textContent = deceasedNameText;
            }

            const dateOfPassingText = localStorage.getItem('date-of-passing');
            if (dateOfPassingText) {
                dateOfPassing.textContent = dateOfPassingText;
            }

            // 设置时间线
            const timelineData = JSON.parse(localStorage.getItem('timeline-data') || '[]');
            timelineData.forEach(event => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="date">${event.date}</div>
                    <div class="content">${event.content}</div>
                `;
                timeline.appendChild(li);
            });

            // 设置照片轮播
            const additionalPhotos = JSON.parse(localStorage.getItem('additional-photos') || '[]');
            additionalPhotos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                carousel.appendChild(img);
            });

            // 播放背景音乐
            function playBackgroundMusic() {
                backgroundMusic.play().catch(error => {
                    console.error("播放背景音乐失败:", error);
                });
                playMusicButton.style.display = "none";
                stopMusicButton.style.display = "inline";
                localStorage.setItem('musicPlaying', 'true');
            }

                       // 停止背景音乐
            function stopBackgroundMusic() {
                backgroundMusic.pause();
                stopMusicButton.style.display = "none";
                playMusicButton.style.display = "inline";
                localStorage.setItem('musicPlaying', 'false');
            }

            playMusicButton.addEventListener("click", playBackgroundMusic);
            stopMusicButton.addEventListener("click", stopBackgroundMusic);

            // 加载存储的音乐播放状态
            function loadStoredSettings() {
                const musicPlaying = localStorage.getItem('musicPlaying');
                if (musicPlaying === 'true') {
                    playBackgroundMusic();
                } else {
                    stopBackgroundMusic();
                }
            }

            loadStoredSettings();

            window.addEventListener("beforeunload", function() {
                localStorage.setItem('musicUrl', backgroundMusic.src);
            });

            // 设置留言板功能
            const commentForm = document.getElementById('comment-form');
            const comments = document.getElementById('comments');
            
            commentForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const commenterName = document.getElementById('commenter-name').value;
                const commentContent = document.getElementById('comment-content').value;

                if (commenterName && commentContent) {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${commenterName}</strong><p>${commentContent}</p>`;
                    comments.appendChild(li);

                    commentForm.reset();
                }
            });
        });
    </script>
</body>
</html​>
