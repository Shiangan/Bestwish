<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞 - 祥安生命有限公司</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header img.logo {
            max-width: 120px;
        }
        main {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        h1, h2, h3 {
            color: #007bff;
        }
        .main-photo, .obituary-paper {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .main-photo-container, .obituary-paper-container {
            position: relative;
            text-align: center;
        }
        .main-photo-caption {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
            font-style: italic;
        }
        .obituary-paper-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }
        .timeline {
            padding: 0;
            margin: 20px 0;
            list-style: none;
        }
        .timeline-item {
            position: relative;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .timeline-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 20px;
            width: 16px;
            height: 16px;
            background-color: #007bff;
            border-radius: 50%;
            box-shadow: 0 0 0 2px #fff;
        }
        .timeline-item .date {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            color: #007bff;
        }
        .timeline-item .event {
            font-size: 14px;
            color: #555;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            padding: 0;
            margin: 20px 0;
            list-style: none;
        }
        .carousel img {
            max-height: 200px;
            margin-right: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .carousel img:hover {
            transform: scale(1.05);
        }
        .message-form {
            margin-bottom: 20px;
        }
        .message-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .message-form input, .message-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .message-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .message-form button:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message img {
            max-width: 100px;
            display: block;
            margin-top: 10px;
        }
        footer {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        .music-controls {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .music-controls button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin: 0 8px;
        }
        .music-controls button:focus {
            outline: none;
        }
        @media (max-width: 768px) {
            .carousel img {
                max-height: 150px;
            }
            .timeline-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="image/logo.png" alt="祥安生命有限公司" class="logo">
        <h1>祥安生命有限公司</h1>
    </header>
    <main>
        <div class="main-photo-container">
            <img id="main-photo" class="main-photo" src="" alt="主照片">
            <div class="main-photo-caption">我們摯愛的，將永遠在我們心中。</div>
        </div>
        <div class="obituary-paper-container">
            <img id="obituary-paper" class="obituary-paper" src="" alt="訃聞紙張">
        </div>
        <div>
            <h2>時間軸</h2>
            <ul id="timeline" class="timeline"></ul>
        </div>
        <div>
            <h3>追思照片</h3>
            <div id="carousel" class="carousel"></div>
        </div>
        <div>
            <h4>追思留言區</h4>
            <form id="message-form-element" class="message-form">
                <label for="message-name">姓名:</label>
                <input type="text" id="message-name" name="name" required>
                <label for="message-content">留言內容:</label>
                <textarea id="message-content" name="content" rows="4" required></textarea>
                <label for="message-photo">附加照片（選擇性）:</label>
                <input type="file" id="message-photo" name="photo" accept="image/*">
                <button type="submit">提交留言</button>
            </form>
            <div id="messages-container">
                <!-- Messages will be dynamically added here -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
        <p>聯絡我們: 陳柏元 - <a href="tel:+886978583699">+886 978 583 699</a> | <a href="https://line.me/ti/p/@example" target="_blank">Line 聯繫</a></p>
    </footer>
    <audio id="background-music" loop>
        <source src="" type="audio/mpeg">
    </audio>
    <div class="music-controls">
        <button id="play-music">🎵</button>
        <button id="stop-music">🔇</button>
    </div>
    <script>
        document.getElementById('play-music').addEventListener('click', function() {
            document.getElementById('background-music').play();
        });

        document.getElementById('stop-music').addEventListener('click', function() {
            document.getElementById('background-music').pause();
        });

        // 動態載入照片和訃聞內容
        document.addEventListener('DOMContentLoaded', function() {
            const queryParams = new URLSearchParams(window.location.search);
            const mainPhoto = queryParams.get('main-photo');
            const obituaryPaper = queryParams.get('obituary-paper');
            const timelineData = JSON.parse(queryParams.get('timeline') || '[]');
            const carouselPhotos = JSON.parse(queryParams.get('carousel') || '[]');
            const backgroundMusic = queryParams.get('music');

            if (mainPhoto) {
                document.getElementById('main-photo').src = mainPhoto;
            }

            if (obituaryPaper) {
                document.getElementById('obituary-paper').src = obituaryPaper;
            }

            if (backgroundMusic) {
                document.getElementById('background-music').src = backgroundMusic;
            }
          // 動態載入時間軸資料
            const timelineContainer = document.getElementById('timeline');
            timelineData.forEach(item => {
                const timelineItem = document.createElement('li');
                timelineItem.classList.add('timeline-item');

                const dateElement = document.createElement('div');
                dateElement.classList.add('date');
                dateElement.textContent = item.date;
                timelineItem.appendChild(dateElement);

                const eventElement = document.createElement('div');
                eventElement.classList.add('event');
                eventElement.textContent = item.event;
                timelineItem.appendChild(eventElement);

                timelineContainer.appendChild(timelineItem);
            });

            // 動態載入輪播照片
            const carouselContainer = document.getElementById('carousel');
            carouselPhotos.forEach(photoUrl => {
                const imgElement = document.createElement('img');
                imgElement.src = photoUrl;
                imgElement.alt = '追思照片';
                carouselContainer.appendChild(imgElement);
            });

            // 留言表單提交
            const messageForm = document.getElementById('message-form-element');
            const messagesContainer = document.getElementById('messages-container');

            messageForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const name = document.getElementById('message-name').value;
                const content = document.getElementById('message-content').value;
                const photoInput = document.getElementById('message-photo');
                const photoFile = photoInput.files[0];
                let photoUrl = '';

                if (photoFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        photoUrl = e.target.result;
                        addMessage(name, content, photoUrl);
                    };
                    reader.readAsDataURL(photoFile);
                } else {
                    addMessage(name, content, '');
                }

                messageForm.reset();
            });

            function addMessage(name, content, photoUrl) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');

                const nameElement = document.createElement('strong');
                nameElement.textContent = name + ': ';
                messageElement.appendChild(nameElement);

                const contentElement = document.createElement('p');
                contentElement.textContent = content;
                messageElement.appendChild(contentElement);

                if (photoUrl) {
                    const photoElement = document.createElement('img');
                    photoElement.src = photoUrl;
                    photoElement.alt = '附加照片';
                    messageElement.appendChild(photoElement);
                }

                messagesContainer.appendChild(messageElement);
            }
        });
    </script>
</body>
</html>
