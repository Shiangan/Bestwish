<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞 - 祥安生命有限公司</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header img.logo {
            max-width: 100px;
        }
        main {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        h2, h3 {
            color: #007bff;
        }
        .main-photo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .main-photo, .obituary-photo {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .main-photo-caption {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
            font-style: italic;
        }
        .obituary-paper-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .timeline {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .timeline li {
            margin-bottom: 20px;
            position: relative;
            padding-left: 20px;
        }
        .timeline li:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 8px;
            background-color: #007bff;
            border-radius: 4px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 20px;
        }
        .carousel img {
            max-width: 200px;
            border-radius: 10px;
            object-fit: cover;
        }
        .message-board {
            margin-top: 30px;
        }
        .message-board form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .message-board input, .message-board textarea, .message-board button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .messages-container {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .message {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .message img {
            max-width: 100px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .message-actions {
            margin-top: 10px;
        }
        .message-actions button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        footer p {
            margin: 5px 0;
        }
        #play-music, #stop-music {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #stop-music {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="path/to/logo.png" alt="Logo">
        <h1>訃聞 - 祥安生命有限公司</h1>
    </header>
    <main>
        <div class="main-photo-container">
            <img id="main-photo" class="main-photo" src="" alt="Main Photo">
            <div class="main-photo-caption"></div>
        </div>

        <div class="obituary-paper-container">
            <img id="obituary-paper" class="obituary-photo" src="" alt="Obituary Photo">
        </div>

        <h2>時間軸</h2>
        <ul id="timeline" class="timeline">
            <!-- Timeline events will be dynamically added here -->
        </ul>

        <h2>追思照片</h2>
        <div id="carousel" class="carousel">
            <!-- Carousel images will be dynamically added here -->
        </div>

        <button id="donate-flowers">致贈花籃請點選我</button>
        <p style="font-size: 12px;">（會場統一佈置）</p>

        <div class="message-board">
            <h3>留言板</h3>
            <form id="message-form">
                <label for="message-name">姓名:</label>
                <input type="text" id="message-name" name="name" required>
                <label for="message-content">留言內容:</label>
                <textarea id="message-content" name="content" rows="4" required></textarea>
                <label for="message-photo">附加照片（選擇性）:</label>
                <input type="file" id="message-photo" name="photo" accept="image/*">
                <button type="submit">提交留言</button>
            </form>
            <div id="messages-container" class="messages-container">
                <!-- Messages will be dynamically added here -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
        <p>聯絡我們: 陳柏元 - <a href="tel:+886978583699">+886 978 583 699</a> | <a href="https://line.me/ti/p/@example" target="_blank">Line 聯繫</a></p>
    </footer>
    <audio id="background-music" loop>
        <source src="path/to/music.mp3" type="audio/mpeg">
    </audio>
    <button id="play-music">🔊 播放音樂</button>
    <button id="stop-music">🔇 停止音樂</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainPhoto = document.getElementById('main-photo');
            const obituaryPaper = document.getElementById('obituary-paper');
            const deceasedName = document.querySelector('.main-photo-caption');
            const timeline = document.getElementById('timeline');
            const carousel = document.getElementById('carousel');
            const playMusicButton = document.getElementById('play-music');
            const stopMusicButton = document.getElementById('stop-music');
            const backgroundMusic = document.getElementById('background-music');
            backgroundMusic.src = localStorage.getItem('musicUrl') || 'default-music-url.mp3';

            // 加载存储的讣告数据
            const mainPhotoUrl = localStorage.getItem('mainPhoto');
            if (mainPhotoUrl) {
                mainPhoto.src = mainPhotoUrl;
            }

            const obituaryPaperUrl = localStorage.getItem('obituaryPaper');
            if (obituaryPaperUrl) {
                obituaryPaper.src = obituaryPaperUrl;
            }

            const deceasedNameText = localStorage.getItem('name');
            if (deceasedNameText) {
                deceasedName.textContent = "我們摯愛的 " + deceasedNameText + "，他/她將永遠在我們心中。";
            }

            // 设置时间线
            const timelineData = JSON.parse(localStorage.getItem('timelineData') || '[]');
            timelineData.forEach(event => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="date">${event.date}</div>
                    <div class="content">${event.content}</div>
                `;
                timeline.appendChild(li);
            });

            // 设置照片轮播
            const additionalPhotos = JSON.parse(localStorage.getItem('additionalPhotos') || '[]');
            additionalPhotos.forEach(photoUrl => {
                const img = document.createElement('img');
                img.src = photoUrl;
                img.alt = '追思照片';
                carousel.appendChild(img);
            });

            // 致贈花籃按鈕
            const donateFlowersButton = document.getElementById('donate-flowers');
            donateFlowersButton.addEventListener('click', function() {
                window.location.href = 'flower-order.html";
            });


                  // 音樂播放控制
        playMusicButton.addEventListener('click', function() {
            backgroundMusic.play();
            playMusicButton.style.display = 'none';
            stopMusicButton.style.display = 'inline-block';
        });

        stopMusicButton.addEventListener('click', function() {
            backgroundMusic.pause();
            playMusicButton.style.display = 'inline-block';
            stopMusicButton.style.display = 'none';
        });

        // 留言板功能
        const messageForm = document.getElementById('message-form');
        const messagesContainer = document.getElementById('messages-container');

        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('message-name').value;
            const content = document.getElementById('message-content').value;
            const photoInput = document.getElementById('message-photo');
            const reader = new FileReader();

            reader.onload = function(event) {
                const photoUrl = event.target.result;

                const message = {
                    id: Date.now(),
                    name,
                    content,
                    photoUrl
                };

                addMessageToDOM(message);
                saveMessageToLocalStorage(message);

                messageForm.reset();
            };

            if (photoInput.files.length > 0) {
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                const message = {
                    id: Date.now(),
                    name,
                    content,
                    photoUrl: null
                };

                addMessageToDOM(message);
                saveMessageToLocalStorage(message);

                messageForm.reset();
            }
        });

        function addMessageToDOM(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.dataset.messageId = message.id;

            messageDiv.innerHTML = `
                <strong>${message.name}:</strong>
                <p>${message.content}</p>
                ${message.photoUrl ? `<img src="${message.photoUrl}" alt="留言照片">` : ''}
                <div class="message-actions">
                    <button onclick="editMessage(${message.id})">編輯</button>
                    <button onclick="deleteMessage(${message.id})">刪除</button>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
        }

        function saveMessageToLocalStorage(message) {
            let messages = JSON.parse(localStorage.getItem('messages') || '[]');
            messages.push(message);
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        function loadMessagesFromLocalStorage() {
            let messages = JSON.parse(localStorage.getItem('messages') || '[]');
            messages.forEach(message => addMessageToDOM(message));
        }

        loadMessagesFromLocalStorage();

        window.editMessage = function(messageId) {
            let messages = JSON.parse(localStorage.getItem('messages') || '[]');
            const message = messages.find(m => m.id === messageId);
            if (!message) return;

            document.getElementById('message-name').value = message.name;
            document.getElementById('message-content').value = message.content;

            deleteMessage(messageId, false); // 删除但不更新localStorage，等待用户重新提交
        };

        window.deleteMessage = function(messageId, updateStorage = true) {
            const messageDiv = messagesContainer.querySelector(`[data-message-id="${messageId}"]`);
            if (messageDiv) {
                messagesContainer.removeChild(messageDiv);
            }

            if (updateStorage) {
                let messages = JSON.parse(localStorage.getItem('messages') || '[]');
                messages = messages.filter(m => m.id !== messageId);
                localStorage.setItem('messages', JSON.stringify(messages));
            }
        };
    });
</script>
