<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞 - 祥安生命有限公司</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header img.logo {
            max-width: 100px;
        }
        main {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        h2, h3 {
            color: #007bff;
        }
        .main-photo, .obituary-paper {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .warm-text, .obituary-paper-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .timeline {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .timeline li {
            margin-bottom: 20px;
            position: relative;
            padding-left: 20px;
        }
        .timeline li:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 8px;
            background-color: #007bff;
            border-radius: 4px;
        }
        .timeline li .date {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .timeline li .content {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .message {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        #message-form input, #message-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #message-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #message-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="祥安生命有限公司" class="logo">
        <h1>訃聞</h1>
    </header>
    <main>
        <!-- 主照片 -->
        <img id="main-photo" class="main-photo" alt="主照片">

        <!-- 訃告紙本 -->
        <div id="obituary-paper-container" class="obituary-paper-container">
            <h3>訃告紙本</h3>
            <img id="obituary-paper" class="obituary-paper" alt="訃告紙本">
        </div>

        <!-- 死者名字 -->
        <h2 id="deceased-name"></h2>

        <!-- 溫馨文字 -->
        <div class="warm-text">
            <p id="warm-text-content"></p>
        </div>

        <!-- 時間線 -->
        <h3>時間線</h3>
        <ul id="timeline" class="timeline"></ul>

        <!-- 追思照片 -->
        <h3>追思照片</h3>
        <div id="carousel" class="carousel"></div>

        <!-- 留言板 -->
        <h3>留言板</h3>
        <form id="message-form">
            <input type="text" id="message-name" placeholder="您的名字" required>
            <textarea id="message-content" placeholder="您的留言" required></textarea>
            <input type="file" id="message-photo" accept="image/*">
            <button type="submit">提交</button>
        </form>
        <div id="messages-container"></div>

        <!-- 致贈花籃 -->
        <h3>致贈花籃</h3>
        <a href="flower-order.html" id="flower-donation-link">點選這裡致贈花籃</a>
    </main>
    <footer>
        承辦禮儀公司：<strong>祥安生命有限公司</strong><br>
        聯絡人：<strong>陳柏元</strong><br>
        Line：<a href="https://line.me/ti/p/@example" target="_blank">加入我們</a><br>
        電話：<a href="tel:+886978583699">+886 978 583 699</a>
    </footer>
    <audio id="background-music" controls hidden>
        <source src="" type="audio/mpeg">
    </audio>
    <button id="play-music">🔊 播放音樂</button>
    <button id="stop-music" style="display: none;">🔇 停止音樂</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainPhoto = document.getElementById('main-photo');
            const obituaryPaper = document.getElementById('obituary-paper');
            const deceasedName = document.getElementById('deceased-name');
            const timeline = document.getElementById('timeline');
            const carousel = document.getElementById('carousel');
            const playMusicButton = document.getElementById('play-music');
            const stopMusicButton = document.getElementById('stop-music');
            const backgroundMusic = document.getElementById('background-music');
            backgroundMusic.src = localStorage.getItem('musicUrl') || 'default-music-url.mp3';

            // 加载存储的讣告数据
            const mainPhotoUrl = localStorage.getItem('main-photo');
            if (mainPhotoUrl) {
                mainPhoto.src = mainPhotoUrl;
            }

            const obituaryPaperUrl = localStorage.getItem('obituaryPhotoUrl');
            if (obituaryPaperUrl) {
                obituaryPaper.src = obituaryPaperUrl;
            }

            const deceasedNameText = localStorage.getItem('deceased-name');
            if (deceasedNameText) {
                deceasedName.textContent = deceasedNameText;
            }

            const warmTextContent = localStorage.getItem('warm-text');
            if (warmTextContent) {
                document.getElementById('warm-text-content').textContent = warmTextContent;
            }

            // 设置时间线
            const timelineData = JSON.parse(localStorage.getItem('timeline-data') || '[]');
            timelineData.forEach(event => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="date">${event.date}</div>
                    <div class="content">${event.content}</div>
                `;
                timeline.appendChild(li);
            });

            // 设置照片轮播
            const additionalPhotos = JSON.parse(localStorage.getItem('additional-photos') || '[]');
            additionalPhotos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                carousel.appendChild(img);
            });

            // 播放背景音乐
            function playBackgroundMusic() {
                backgroundMusic.play().catch(error => {
                    console.error("播放背景音乐失败:", error);
                });
                playMusicButton.style.display = "none";
                stopMusicButton.style.display = "inline";
                localStorage.setItem('musicPlaying', 'true');
            }

            function stopBackgroundMusic() {
                backgroundMusic.pause();
                stopMusicButton.style.display = "none";
                playMusicButton.style.display = "inline";
                localStorage.setItem('musicPlaying', 'false');
            }

            playMusicButton.addEventListener("click", playBackgroundMusic);
            stopMusicButton.addEventListener("click", stopBackgroundMusic);

                        // 加载存储的音乐播放状态
            function loadStoredSettings() {
                const musicPlaying = localStorage.getItem('musicPlaying');
                if (musicPlaying === 'true') {
                    playBackgroundMusic();
                } else {
                    stopBackgroundMusic();
                }
            }

            loadStoredSettings();

            // 处理留言表单提交
            document.getElementById('message-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('message-name').value;
                const content = document.getElementById('message-content').value;
                const photoInput = document.getElementById('message-photo');
                const photoFile = photoInput.files.length > 0 ? URL.createObjectURL(photoInput.files[0]) : '';

                const messageContainer = document.getElementById('messages-container');
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.innerHTML = `
                    <strong>${name}</strong><br>
                    <p>${content}</p>
                    ${photoFile ? `<img src="${photoFile}" alt="留言照片">` : ''}
                `;
                messageContainer.appendChild(messageDiv);

                // 清空表单
                document.getElementById('message-name').value = '';
                document.getElementById('message-content').value = '';
                photoInput.value = '';
            });
        });
    </script>
</body>
</html>
