<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命有限公司－雲端訃聞</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="image/logo.png" alt="祥安生命有限公司 Logo" class="logo">
        <h1>雲端訃聞</h1>
    </header>

    <main>
        <section id="deceased-info">
            <h2>往生者資料</h2>
            <div id="deceased-photo"></div>
            <p id="obituary-text"></p>
        </section>

        <section id="photo-slider">
            <!-- 輪播照片區域 -->
        </section>

        <section id="messages-section">
            <h2>悼念留言</h2>
            <form id="message-form">
                <label for="name-input">您的名字:</label>
                <input type="text" id="name-input" required>

                <label for="message-input">留言:</label>
                <textarea id="message-input" required></textarea>

                <button type="submit">提交留言</button>
            </form>
            <div id="messages-container"></div>
        </section>

        <section id="map-section">
            <h2>儀式地圖及交通方式</h2>
            <!-- 地圖和交通方式 -->
        </section>

        <section id="flower-order-button">
            <button onclick="location.href='flower-order.html'">致贈花籃送上祝福</button>
        </section>
    </main>

    <audio id="background-music" preload="auto">
        <source src="audio/background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
