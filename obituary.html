<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞 - 祥安生命有限公司</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header img.logo {
            max-width: 100px;
        }
        main {
            padding: 20px;
        }
        .timeline {
            list-style: none;
            padding: 0;
        }
        .timeline li {
            margin-bottom: 20px;
            position: relative;
            padding-left: 20px;
        }
        .timeline li:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 10px;
            background-color: #007bff;
            border-radius: 10px;
        }
        .timeline li .date {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .timeline li .content {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
        }
        .carousel img {
            max-width: 200px;
            margin-right: 10px;
        }
        #comments-section {
            margin-top: 20px;
        }
        #comments-section h3 {
            margin-bottom: 10px;
        }
        #comments-section form {
            margin-bottom: 20px;
        }
        #comments-section form input,
        #comments-section form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #comments-section form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #comments-section form button:hover {
            background-color: #0056b3;
        }
        #comments {
            list-style: none;
            padding: 0;
        }
        #comments li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="image/logo.png" alt="祥安生命有限公司 Logo" class="logo">
    </header>
    <main>
        <section id="invitation-section" class="hidden">
            <h2>訃聞邀請</h2>
            <img id="main-photo" src="" alt="追思照片">
            <ul class="timeline" id="timeline"></ul>
            <div class="carousel" id="carousel"></div>
            <section id="comments-section">
                <h3>留言板</h3>
                <form id="comment-form">
                    <input type="text" id="commenter-name" name="commenter-name" placeholder="您的名字" required>
                    <textarea id="comment-content" name="comment-content" placeholder="您的留言" required></textarea>
                    <button type="submit">提交</button>
                </form>
                <ul id="comments"></ul>
            </section>
        </section>
    </main>
    <footer>
        <!-- 音乐控制按钮 -->
        <div id="music-control">
            <button id="play-music">🔊</button>
            <button id="stop-music" style="display:none;">🔇</button>
        </div>
        <!-- 背景音乐 -->
        <audio id="background-music" loop>
            <source src="" type="audio/mpeg">
            您的浏览器不支持音频元素。
        </audio>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("info-form");
            const playMusicButton = document.getElementById("play-music");
            const stopMusicButton = document.getElementById("stop-music");
            const backgroundMusic = document.getElementById("background-music");
            const musicChoice = document.getElementById("music-choice");
            const customMusic = document.getElementById("custom-music");

            let currentMusicUrl = '';

            function loadStoredSettings() {
                const storedMusicUrl = localStorage.getItem('musicUrl');
                const isMusicPlaying = localStorage.getItem('musicPlaying') === 'true';

                if (storedMusicUrl) {
                    currentMusicUrl = storedMusicUrl;
                    backgroundMusic.src = storedMusicUrl;
                    if (isMusicPlaying) {
                        backgroundMusic.play().catch(error => {
                            console.error("播放背景音乐失败:", error);
                        });
                        playMusicButton.style.display = "none";
                        stopMusicButton.style.display = "inline";
                    }
                }
            }

            function handleFormSubmit(event) {
                event.preventDefault();

                const formData = new FormData(form);

                // 如果有自定義音樂文件，將其轉換為URL
                if (customMusic.files.length > 0) {
                    const customMusicFile = customMusic.files[0];
                    const customMusicUrl = URL.createObjectURL(customMusicFile);
                    currentMusicUrl = customMusicUrl;
                    localStorage.setItem('musicUrl', customMusicUrl);
                    backgroundMusic.src = customMusicUrl;
                }

                // 保存其他表單數據
                formData.append('musicUrl', currentMusicUrl); // 添加音樂URL到表單數據
                formData.append('musicChoice', musicChoice.value); // 如果需要音樂選擇，也可以保存

                localStorage.setItem('name', formData.get('name'));
                localStorage.setItem('birthDate', formData.get('birth-date'));
                localStorage.setItem('deathDate', formData.get('death-date'));
                localStorage.setItem('age', calculateAge(formData.get('birth-date'), formData.get('death-date')));
                localStorage.setItem('funeralSpace', formData.get('funeral-space'));
                localStorage.setItem('familyServiceTime', formData.get('family-service-time'));
                localStorage.setItem('publicServiceTime', formData.get('public-service-time'));
                localStorage.setItem('funeralLocation', formData.get('funeral-location'));

                const additionalPhotos = Array.from(formData.getAll('additional-photos')).map(file => {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });
                });

                Promise.all(additionalPhotos)
                    .then(loadedPhotos => {
                        localStorage.setItem('additionalPhotos', JSON.stringify(loadedPhotos));
                        console.log('Redirecting to invitation.html');
                        window.location.href = "invitation.html";
                    })
                    .catch(error => {
                        console.error("加载附加照片失败:", error);
                    });
            }

            function calculateAge(birthDate, deathDate) {
                const birth = new Date(birthDate);
                const death = new Date(deathDate);
                let age = death.getFullYear() - birth.getFullYear();
                const monthDifference = death.getMonth() - birth.getMonth();
                if (monthDifference < 0 || (monthDifference === 0 && death.getDate() < birth.getDate())) {
                    age--;
                }
                return age;
            }

            function handleMusicChoiceChange() {
                const selectedOption = musicChoice.options[musicChoice.selectedIndex];
                const musicUrl = selectedOption.value;
                currentMusicUrl = musicUrl;
                backgroundMusic.src = musicUrl;
                localStorage.setItem('musicUrl', musicUrl);

                if (playMusicButton.style.display === "none") {
                    backgroundMusic.play().catch(error => {
                        console.error("播放选中音乐失败:", error);
                    });
                }
            }

            function playBackgroundMusic() {
                backgroundMusic.play().catch(error => {
                    console.error("播放背景音乐失败:", error);
                });
                playMusicButton.style.display = "none";
                stopMusicButton.style.display = "inline";
                localStorage.setItem('musicPlaying', 'true');
            }

            function stopBackgroundMusic() {
                backgroundMusic.pause();
                localStorage.setItem('musicPlaying', 'false');
                playMusicButton.style.display = "block";
                stopMusicButton.style.displaystopMusicButton.style.display = "none";
            }

            // 绑定音乐按钮事件
            playMusicButton.addEventListener("click", playBackgroundMusic);
            stopMusicButton.addEventListener("click", stopBackgroundMusic);

            // 页面加载时加载保存的设置
            loadStoredSettings();

            // 监听页面卸载时保存音乐 URL
            window.addEventListener("beforeunload", function() {
                localStorage.setItem('musicUrl', backgroundMusic.src);
            });

            // 留言板提交事件
            const commentForm = document.getElementById('comment-form');
            const comments = document.getElementById('comments');

            commentForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const commenterName = document.getElementById('commenter-name').value;
                const commentContent = document.getElementById('comment-content').value;

                if (commenterName && commentContent) {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${commenterName}</strong><p>${commentContent}</p>`;
                    comments.appendChild(li);

                    // 清除表单
                    commentForm.reset();
                }
            });

            // 设置照片轮播
            const carousel = document.getElementById('carousel');
            const additionalPhotos = localStorage.getItem('additionalPhotos');
            if (additionalPhotos) {
                const photoArray = JSON.parse(additionalPhotos);
                photoArray.forEach(photo => {
                    const img = document.createElement('img');
                    img.src = photo;
                    carousel.appendChild(img);
                });
            }

            // 添加时间轴事件
            function addTimelineEvent(title, content) {
                const timeline = document.getElementById('timeline');
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="date">${title}</div>
                    <div class="content">${content}</div>
                `;
                timeline.appendChild(li);
            }

            // 示例：添加一些时间轴事件
            addTimelineEvent('出生', '1990年1月1日');
            addTimelineEvent('结婚', '2015年6月15日');
            addTimelineEvent('去世', '2024年8月8日');
        });
    </script>
</body>
</html>
