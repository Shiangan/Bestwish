        const messageForm = document.getElementById('message-form');

        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('message-name').value;
            const content = document.getElementById('message-content').value;
            const photoInput = document.getElementById('message-photo');
            const reader = new FileReader();

            reader.onload = function(event) {
                const photoUrl = event.target.result;

                const message = {
                    id: Date.now(),
                    name,
                    content,
                    photoUrl
                };

                addMessageToDOM(message);
                saveMessageToLocalStorage(message);

                messageForm.reset();
            };

            if (photoInput.files.length > 0) {
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                const message = {
                    id: Date.now(),
                    name,
                    content,
                    photoUrl: null
                };

                addMessageToDOM(message);
                saveMessageToLocalStorage(message);

                messageForm.reset();
            }
        });

        function addMessageToDOM(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.dataset.messageId = message.id;

            messageDiv.innerHTML = `
                <strong>${message.name}:</strong>
                <p>${message.content}</p>
                ${message.photoUrl ? `<img src="${message.photoUrl}" alt="ç•™è¨€ç…§ç‰‡">` : ''}
                <div class="message-actions">

                    <button onclick="deleteMessage(${message.id})">åˆªé™¤</button>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
        }

        function saveMessageToLocalStorage(message) {
            let messages = JSON.parse(localStorage.getItem('messages') || '[]');
            messages.push(message);
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        function loadMessagesFromLocalStorage() {
            let messages = JSON.parse(localStorage.getItem('messages') || '[]');
            messages.forEach(message => addMessageToDOM(message));
        }

        loadMessagesFromLocalStorage();

        window.editMessage = function(messageId) {
            let messages = JSON.parse(localStorage.getItem('messages') || '[]');
            const message = messages.find(m => m.id === messageId);
            if (!message) return;

            document.getElementById('message-name').value = message.name;
            document.getElementById('message-content').value = message.content;

            deleteMessage(messageId, false); // åˆ é™¤ä½†ä¸æ›´æ–°localStorageï¼Œç­‰å¾…ç”¨æˆ·é‡æ–°æäº¤
        };

        window.deleteMessage = function(messageId, updateStorage = true) {
            const messageDiv = messagesContainer.querySelector(`[data-message-id="${messageId}"]`);
            if (messageDiv) {
                messagesContainer.removeChild(messageDiv);
            }

            if (updateStorage) {
                let messages = JSON.parse(localStorage.getItem('messages') || '[]');
                messages = messages.filter(m => m.id !== messageId);
                localStorage.setItem('messages', JSON.stringify(messages));
