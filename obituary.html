<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞 - 祥安生命有限公司</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header img.logo {
            max-width: 100px;
        }
        main {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        h2, h3 {
            color: #007bff;
        }
        .timeline {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .timeline li {
            margin-bottom: 20px;
            position: relative;
            padding-left: 20px;
        }
        .timeline li:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 8px;
            background-color: #007bff;
            border-radius: 4px;
        }
        .timeline li .date {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .timeline li .content {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .carousel img {
            max-width: 150px;
            margin-right: 10px;
            border-radius: 5px;
        }
        #comments-section {
            margin-top: 20px;
        }
        #comments-section h3 {
            margin-bottom: 10px;
        }
        #comments-section form {
            margin-bottom: 20px;
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #comments-section form input,
        #comments-section form textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #comments-section form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #comments-section form button:hover {
            background-color: #0056b3;
        }
        #comments {
            list-style: none;
            padding: 0;
        }
        #comments li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #donate-flowers-section {
            text-align: center;
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .donate-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .donate-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <img src="image/logo.png" alt="祥安生命有限公司 Logo" class="logo">
    </header>
    <main>
        <section id="invitation-section">
            <h2>訃聞邀請</h2>
            <img id="main-photo" src="" alt="追思照片" style="width: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <ul class="timeline" id="timeline"></ul>
            <div class="carousel" id="carousel"></div>
            
            <!-- 致贈花籃部分 -->
            <section id="donate-flowers-section">
                <h3>致贈花籃請點選我</h3>
                <a href="flower-order.html" class="donate-button">點選這裡訂購花籃</a>
            </section>

            <section id="comments-section">
                <h3>留言板</h3>
                <form id="comment-form">
                    <input type="text" id="commenter-name" name="commenter-name" placeholder="您的名字" required>
                    <textarea id="comment-content" name="comment-content" placeholder="您的留言" required></textarea>
                    <button type="submit">提交</button>
                </form>
                <ul id="comments"></ul>
            </section>
        </section>
    </main>
    <footer>
        <p>承辦禮儀公司  祥安生命有限公司 禮儀師 陳柏元. </p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const timeline = document.getElementById('timeline');
            const carousel = document.getElementById('carousel');
            const playMusicButton = document.getElementById("play-music");
            const stopMusicButton = document.getElementById("stop-music");
            const backgroundMusic = document.getElementById("background-music");

            function loadStoredSettings() {
                const storedMusicUrl = localStorage.getItem('musicUrl');
                const isMusicPlaying = localStorage.getItem('musicPlaying') === 'true';

                if (storedMusicUrl) {
                    backgroundMusic.src = storedMusicUrl;
                    if (isMusicPlaying) {
                        backgroundMusic.play().catch(error => {
                            console.error("播放背景音乐失败:", error);
                        });
                        playMusicButton.style.display = "none";
                        stopMusicButton.style.display = "inline";
                    }
                }
            }

            function addTimelineEvent(title, content) {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="date">${title}</div>
                    <div class="content">${content}</div>
                `;
                timeline.appendChild(li);
            }

            function playBackgroundMusic() {
                backgroundMusic.play().catch(error => {
                    console.error("播放背景音乐失败:", error);
                });
                playMusicButton.style.display = "none";
                stopMusicButton.style.display = "inline";
                localStorage.setItem('musicPlaying', 'true');
            }

            function stopBackgroundMusic() {
                backgroundMusic.pause();
                stopMusicButton.style.display = "none";
                playMusicButton.style.display = "inline";
                localStorage.setItem('musicPlaying', 'false');
            }

            playMusicButton.addEventListener("click", playBackgroundMusic);
            stopMusicButton.addEventListener("click", stopBackgroundMusic);

            loadStoredSettings();

            window.addEventListener("beforeunload", function() {
                localStorage.setItem('musicUrl', backgroundMusic.src);
            });

            const commentForm = document.getElementById('comment-form');
            const comments = document.getElementById('comments');
            
            commentForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const commenterName = document.getElementById('commenter-name').value;
                const commentContent = document.getElementById('comment-content').value;

                if (commenterName && commentContent) {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${commenterName}</strong><p>${commentContent}</p>`;
                    comments.appendChild(li);

                    commentForm.reset();
                }
            });

            // 设置照片轮播
            const additionalPhotos = localStorage.getItem('additional-photos');
            if (additionalPhotos) {
                const photoArray = JSON.parse(additionalPhotos);
                photoArray.forEach(photo => {
                    const img = document.createElement('img');
                    img.src = photo;
                    carousel.appendChild(img);
                });
            }
        });
    </script>
</body>
</html>
