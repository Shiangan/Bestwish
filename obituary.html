<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命有限公司－雲端訃聞</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="標準字LOGO標準色.jpg" alt="祥安生命有限公司 Logo" class="logo">
        <h1>雲端訃聞</h1>
    </header>

    <main>
        <section id="main-photo" class="fade-in">
            <!-- Main photo will be injected here -->
        </section>

        <section id="obituary-content">
            <p class="handwritten">
                我們的親人 <span id="deceased-name"></span> 於 <span id="death-date"></span> 已離世，享年 <span id="age"></span> 歲。敬邀您一同參與追思會，給予祝福。
            </p>
            <div id="photo-slider" class="photo-slider">
                <!-- Additional photos will be injected here -->
            </div>
            <div id="tributes">
                <h2>追思區</h2>
                <textarea id="tribute-message" placeholder="留下您的追思話語"></textarea>
                <button id="submit-tribute">提交</button>
                <ul id="tribute-list">
                    <!-- Tributes will be listed here -->
                </ul>
            </div>
        </section>

        <section id="flower-basket">
            <p>如需訂購花籃，請點選 <a href="flower-order.html">這裡</a></p>
            <p>承辦禮儀公司：祥安生命有限公司</p>
            <p>聯絡電話及LINE: 0938-179-858</p>
        </section>

        <section id="funeral-details">
            <h2>出殯地點及時間</h2>
            <p>出殯地點: <span id="funeral-location"></span></p>
            <p>出殯日期: <span id="funeral-date"></span></p>
            <div id="map-container">
                <!-- Map will be injected here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
