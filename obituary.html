<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲端訃聞</title>
    <link rel="stylesheet" href="obituary.css">
</head>
<body>
    <header>
        <h1>訃聞公告</h1>
    </header>

    <main>
        <section id="obituary">
            <h2 id="deceased-name"></h2>
            <img id="deceased-photo" alt="追思照片" style="display:none;">
            <div id="deceased-details"></div>
            <p>我們摯愛的親人，於 <span id="death-date-text"></span> 已逝世，敬邀各位一同緬懷。</p>
        </section>

        <section id="messages-section">
            <h2>留言區</h2>
            <form id="message-form">
                <input type="text" id="name-input" placeholder="您的名稱或暱稱">
                <textarea id="message-input" placeholder="留下您的追思"></textarea>
                <button type="submit">提交</button>
            </form>
            <div id="messages"></div>
        </section>

        <section id="flower-basket-section">
            <h2>致贈花禮 送上祝福</h2>
            <button id="flower-order-button">進入訂購花籃頁面</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>

    <audio id="background-music" loop></audio>

    <script src="script.js"></script>
</body>
</html>
