<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命有限公司－訃聞</title>
    <link rel="stylesheet" href="obituary.css">
</head>
<body>
    <header>
        <img src="image/logo.png" alt="祥安生命有限公司 Logo" class="logo">
    </header>
    <main>
        <section id="main-photo-section">
            <img id="main-photo" src="" alt="主要照片">
        </section>
        <section id="photo-carousel">
            <!-- 其他照片輪播 -->
            <div id="carousel">
                <!-- Carousel items will be inserted here by JavaScript -->
            </div>
        </section>
        <section id="obituary-paper">
            <img id="paper-obituary" src="" alt="訃聞紙本">
        </section>
        <section id="timeline">
            <!-- 生平時間軸 -->
            <!-- Timeline items will be inserted here by JavaScript -->
        </section>
        <section id="comments-section">
            <h2>追思留言</h2>
            <div id="comments-container">
                <!-- 留言顯示區域 -->
            </div>
            <form id="message-form-element">
                <label for="message-name">姓名:</label>
                <input type="text" id="message-name" name="message-name" required>
                <label for="message-content">留言內容:</label>
                <textarea id="message-content" name="message-content" required></textarea>
                <label for="message-photo">附加照片:</label>
                <input type="file" id="message-photo" name="message-photo" accept="image/*">
                <button type="submit">提交留言</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>
    <audio id="background-music" loop></audio>
    <button id="play-music">🔊</button>
    <button id="stop-music" style="display: none;">🔇</button>
    <script src="obituary.js" defer></script>
</body>
</html>
