<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命有限公司－雲端訃聞</title>
    <link rel="stylesheet" href="obituary.css">
</head>
<body>
    <header>
        <img src="image/logo.png" alt="祥安生命有限公司 Logo" class="logo">
        <h1>雲端訃聞</h1>
    </header>

    <main>
        <section id="deceased-info">
            <h2>往生者資料</h2>
            <div id="deceased-photo"></div>
            <div id="deceased-name"></div>
            <div id="birth-death-dates"></div>
            <div id="funeral-space"></div>
            <div id="funeral-date"></div>
            <div id="funeral-location"></div>
            <div id="family-service-time"></div>
            <div id="public-service-time"></div>
            <div id="life-story"></div>
        </section>

        <section id="message-section">
            <h2>留言區</h2>
            <form id="message-form">
                <label for="name-input">姓名:</label>
                <input type="text" id="name-input" name="name" required>

                <label for="message-input">留言:</label>
                <textarea id="message-input" name="message" required></textarea>

                <button type="submit">留言</button>
            </form>
            <div id="messages-container"></div>
        </section>
