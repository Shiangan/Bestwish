<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追思紀念-陳既隆先生 訃告</title>
    <link rel="stylesheet" href="obituary.css">
</head>
<body>
    <header>
        <img src="image/logo.png" alt="祥安生命有限公司 Logo" class="logo">
    </header>
    <main>
        <section id="obituary-section">
            <!-- 主要照片 -->
            <div id="main-photo-container">
                <img id="main-photo" src="" alt="Main Photo">
                <p class="motto">「永遠的思念，永恆的愛。」</p>
            </div>

            <!-- 照片輪播 -->
            <div id="photo-carousel">
                <button id="prev-button" class="carousel-button">&lt;</button>
                <div id="carousel-images">
                    <!-- 輪播照片將會在這裡插入 -->
                </div>
                <button id="next-button" class="carousel-button">&gt;</button>
            </div>

            <!-- 訃告紙本 -->
            <div id="paper-obituary-container">
                <img id="paper-obituary" src="" alt="Obituary Paper">
            </div>

             <!-- 告別式信息 -->
            <section id="farewell-message">
                <h2>告別式信息</h2>
                <p>在這個艱難的時刻，我們深感悲痛，感謝各位的支持和關懷。願陳既隆先生安息，永遠被我們銘記。</p>
                <p>家屬聯絡資訊：XXXXXXX</p>
            </section>

            <!-- 生平時間軸 -->
            <div id="timeline">
                <!-- 時間軸項目將會在這裡插入 -->
            </div>

            <!-- 追思留言 -->
            <section id="comments-section">
                <h2>追思留言</h2>
                <form id="comment-form">
                    <label for="comment-name">姓名:</label>
                    <input type="text" id="comment-name" required>
                    <label for="comment-message">留言內容:</label>
                    <textarea id="comment-message" required></textarea>
                    <button type="submit">提交留言</button>
                </form>
                <div id="comments-container">
                    <!-- 留言將會在這裡插入 -->
                </div>
            </section>

            <!-- 致贈花籃按鈕 -->
            <section id="donate-flower">
                <button id="donate-button">致贈花籃請點選我</button>
            </section>
            
            <!-- 花籃樣式和價位 -->
            <section id="flower-styles">
                <h2>花籃樣式和價位</h2>
                <div class="flower-basket">
                    <img src="image/flower1.png" alt="Flower Basket 1">
                    <p>花籃樣式1 - NT$XXXX</p>
                </div>
                <div class="flower-basket">
                    <img src="image/flower2.png" alt="Flower Basket 2">
                    <p>花籃樣式2 - NT$XXXX</p>
                </div>
                <!-- 更多花籃樣式 -->
            </section>
    </main>
    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>
    <audio id="background-music" loop></audio>
    <button id="play-music" style="display: none;">🔊</button>
    <button id="stop-music" style="display: none;">🔇</button>
    <script src="obituary.js" defer></script>
</body>
</html>
