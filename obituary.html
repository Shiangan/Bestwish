<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞 - 祥安生命有限公司</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header img.logo {
            max-width: 100px;
        }
        main {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        h2, h3 {
            color: #007bff;
        }
        .main-photo, .obituary-paper {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .main-photo-container {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }
        .main-photo-caption {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
            font-style: italic;
        }
        .obituary-paper-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .timeline {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        .timeline li {
            margin-bottom: 20px;
            padding-left: 20px;
            position: relative;
        }
        .timeline li:before {
            content: '';
            position: absolute;
            left: -10px;
            top: 5px;
            width: 16px;
            height: 16px;
            background-color: #007bff;
            border-radius: 50%;
        }
        .timeline .date {
            font-weight: bold;
            color: #555;
        }
        .carousel {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }
        .carousel img {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            scroll-snap-align: center;
            margin: 0 10px;
            border-radius: 10px;
        }
        .message-board {
            margin-top: 40px;
        }
        .message-board h3 {
            margin-bottom: 10px;
        }
        .message-board form {
            display: flex;
            flex-direction: column;
        }
        .message-board form label {
            margin-top: 10px;
        }
        .message-board form input[type="text"],
        .message-board form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
        }
        .message-board form button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message-board .message {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .message-board .message img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .donate-flowers {
            margin-top: 40px;
            text-align: center;
        }
        .donate-flowers a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .donate-flowers p {
            margin-top: 5px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="祥安生命有限公司 Logo" class="logo">
    </header>
    <main>
        <div class="main-photo-container">
            <img id="main-photo" class="main-photo" alt="主要照片">
            <div class="main-photo-caption">我們摯愛的 [姓名]，他/她將永遠在我們心中。</div>
        </div>

        <div class="obituary-paper-container">
            <img id="obituary-paper" class="obituary-paper" alt="訃告照片">
        </div>

        <ul class="timeline" id="timeline">
            <!-- Timeline events will be dynamically added here -->
        </ul>

        <div class="carousel" id="carousel">
            <!-- Carousel images will be dynamically added here -->
        </div>

        <div class="message-board">
            <h3>留言板</h3>
            <form id="message-form">
                <label for="message-name">姓名:</label>
                <input type="text" id="message-name" name="name" required>
                <label for="message-content">留言內容:</label>
                <textarea id="message-content" name="content" rows="4" required></textarea>
                <label for="message-photo">附加照片（選擇性）:</label>
                <input type="file" id="message-photo" name="photo" accept="image/*">
                <button type="submit">提交留言</button>
            </form>
            <div id="messages-container">
                <!-- Messages will be dynamically added here -->
            </div>
        </div>

        <div class="donate-flowers">
                   <a href="flower-order.html" class="donation-button">致贈花籃請點選我</a>
        <div class="donation-note">（會場統一佈置）</div>

    </main>
    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
        <p>聯絡我們: 陳柏元 - <a href="tel:+886978583699">+886 978 583 699</a> | <a href="https://line.me/ti/p/@example" target="_blank">Line 聯繫</a></p>
    </footer>
    <audio id="background-music" loop>
        <source src="path/to/music.mp3" type="audio/mpeg">
    </audio>
    <button id="play-music">🔊 播放音樂</button>
    <button id="stop-music" style="display: none;">🔇 停止音樂</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainPhoto = document.getElementById('main-photo');
            const obituaryPaper = document.getElementById('obituary-paper');
            const deceasedName = document.querySelector('.main-photo-caption');
            const timeline = document.getElementById('timeline');
            const carousel = document.getElementById('carousel');
            const playMusicButton = document.getElementById('play-music');
            const stopMusicButton = document.getElementById('stop-music');
            const backgroundMusic = document.getElementById('background-music');
            backgroundMusic.src = localStorage.getItem('musicUrl') || 'default-music-url.mp3';

            // 加载存储的讣告数据
            const mainPhotoUrl = localStorage.getItem('mainPhoto');
            if (mainPhotoUrl) {
                mainPhoto.src = mainPhotoUrl;
            }

            const obituaryPaperUrl = localStorage.getItem('obituaryPaper');
            if (obituaryPaperUrl) {
                obituaryPaper.src = obituaryPaperUrl;
            }

            const deceasedNameText = localStorage.getItem('name');
            if (deceasedNameText) {
                deceasedName.textContent = "我們摯愛的 " + deceasedNameText + "，他/她將永遠在我們心中。";
            }

            // 设置时间线
            const timelineData = JSON.parse(localStorage.getItem('timelineData') || '[]');
            timelineData.forEach(event => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="date">${event.date}</div>
                    <div class="content">${event.content}</div>
                `;
                timeline.appendChild(li);
            });

            // 设置照片轮播
            const additionalPhotos = JSON.parse(localStorage.getItem('additionalPhotos') || '[]');
            additionalPhotos.forEach(photoUrl => {
                const img = document.createElement('img');
                img.src = photoUrl;
                img.alt = '追思照片';
                carousel.appendChild(img);
            });

            // 设置播放音乐按钮事件
                playMusicButton.style.display = 'none';
                stopMusicButton.style.display = 'inline-block';
            });

            stopMusicButton.addEventListener('click', function() {
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
                stopMusicButton.style.display = 'none';
                playMusicButton.style.display = 'inline-block';
            });

            // 设置留言板提交事件
            const messageForm = document.getElementById('message-form');
            const messagesContainer = document.getElementById('messages-container');

            messageForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const name = document.getElementById('message-name').value;
                const content = document.getElementById('message-content').value;
                const photoInput = document.getElementById('message-photo');
                let photoUrl = '';

                if (photoInput.files && photoInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        photoUrl = e.target.result;
                        addMessage(name, content, photoUrl);
                    };
                    reader.readAsDataURL(photoInput.files[0]);
                } else {
                    addMessage(name, content, photoUrl);
                }

                // 清除表单内容
                messageForm.reset();
            });

            function addMessage(name, content, photoUrl) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `
                    <strong>${name}:</strong>
                    <p>${content}</p>
                `;

                if (photoUrl) {
                    const img = document.createElement('img');
                    img.src = photoUrl;
                    img.alt = '留言附加照片';
                    messageDiv.appendChild(img);
                }

                messagesContainer.appendChild(messageDiv);
            }
        });
    </script>
</body>
</html>
