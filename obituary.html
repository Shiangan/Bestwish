<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞公告</title>
    <link rel="stylesheet" href="obituary.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <script src="obituary.js" defer></script>
</head>
<body>
    <header>
        <img src="image/logo.png" alt="Logo" class="logo">
    </header>
    <main>
        <section class="main-photo-section">
            <img id="main-photo" alt="追思照片">
            <p id="life-story"></p>
        </section>

        <div class="motto">永遠懷念，我們摯愛的親人</div>

        <section class="carousel-section">
            <h2>追思照片</h2>
            <div id="photo-carousel" class="carousel">
                <!-- 幻燈片內容由 JavaScript 動態加載 -->
            </div>
            <button id="prev-button" class="carousel-button">&#10094;</button>
            <button id="next-button" class="carousel-button">&#10095;</button>
        </section>

        <section class="paper-obituary-section">
            <h2>訃聞紙本</h2>
            <img id="paper-obituary" alt="訃聞紙本">
        </section>

        <section id="timeline">
            <h2>追思時間軸</h2>
                        <div class="timeline-event">
                <h3>20.05.02 陳既隆 先生 於福建省出生</h3>
                <p>經歷戰亂時期的年代，爾後於台灣定居</p>
                <p>113.08.07 8:45 AM 睡夢中離世</p>
                <p>113.08.07豎立靈堂於『鼎峰會館 VIP室 清靜廳』</p>
                <p>113.08.12 頭七法會</p>
                <p>113.08.18 二三七法會</p>
                <p>113.08.25 四五七法會</p>
            </div>
        </section>

        <section id="comments-section">
            <h2>追思留言區</h2>
            <form id="comment-form">
                <label for="comment-name">姓名:</label>
                <input type="text" id="comment-name" required>
                <label for="comment-message">留言內容:</label>
                <textarea id="comment-message" rows="4" required></textarea>
                <button type="submit">提交留言</button>
            </form>
            <div id="comments-container">
                <!-- 留言区内容将动态插入 -->
            </div>
        </section>

        <section id="donate-flower">
            <h2>致贈花籃</h2>
            <p>若您希望致贈花籃，請點擊以下連結：</p>
            <a href="https://line.me/ti/p/你的LineID" target="_blank" class="btn">致贈花籃</a>
            <div class="flower-basket-gallery">
                <img src="image/flowerA.JPG" alt="花籃1">
                <img src="image/flower-basket2.jpg" alt="花籃2">
                <img src="image/flower-basket3.jpg" alt="花籃3">
                <img src="image/flower-basket4.jpg" alt="花籃4">
                <img src="image/flower-basket5.jpg" alt="花籃5">
                <img src="image/flower-basket6.jpg" alt="花籃6">
                <img src="image/flower-basket7.jpg" alt="花籃7">
                <img src="image/flower-basket8.jpg" alt="花籃8">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
        <p>
            承辦禮儀公司：祥安生命有限公司<br>

            <a href="tel:+886978583699">聯絡電話: +886 978 583 699</a>
        </p>
    </footer>
</body>
</html>
