<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞 - 祥安生命有限公司</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header img.logo {
            max-width: 100px;
        }
        main {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        h2, h3 {
            color: #007bff;
        }
        .main-photo, .obituary-paper {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .main-photo-container {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }
        .main-photo-caption {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
            font-style: italic;
        }
        .obituary-paper-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .timeline {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .timeline li {
            margin-bottom: 20px;
            position: relative;
            padding-left: 20px;
        }
        .timeline li:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 8px;
            background-color: #007bff;
            border-radius: 4px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }
        .carousel img {
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .message-board {
            margin-top: 20px;
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .message img {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        footer {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        .donate-button {
            display: block;
            margin: 20px 0;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .donate-button:hover {
            background-color: #0056b3;
        }
        .donate-button-note {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="祥安生命有限公司" class="logo">
        <h1>祥安生命有限公司</h1>
    </header>
    <main>
        <div class="main-photo-container">
            <img id="main-photo" class="main-photo" alt="主照片">
            <div class="main-photo-caption">我們摯愛的 [姓名]，他/她將永遠在我們心中。</div>
        </div>
        <div class="obituary-paper-container">
            <img id="obituary-paper" class="obituary-paper" alt="訃聞紙張">
        </div>
        <ul id="timeline" class="timeline">
            <!-- 时间线数据将动态加载 -->
        </ul>
        <div id="carousel" class="carousel">
            <!-- 追思照片轮播将动态加载 -->
        </div>
        <a href="flower-order.html" class="donate-button">致贈花籃請點選我</a>
        <div class="donate-button-note">(統一製作)</div>
        <div class="message-board">
            <form id="message-form-element">
                <label for="message-name">姓名:</label>
                <input type="text" id="message-name" name="name" required>
                <label for="message-content">留言內容:</label>
                <textarea id="message-content" name="content" rows="4" required></textarea>
                <label for="message-photo">附加照片（選擇性）:</label>
                <input type="file" id="message-photo" name="photo" accept="image/*">
                <button type="submit">提交留言</button>
            </form>
            <div id="messages-container">
                <!-- 留言将动态添加 -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
        <p>聯絡我們: 陳柏元 - <a href="tel:+886978583699">+886 978 583 699</a> | <a href="https://line.me/ti/p/@example" target="_blank">Line 聯繫</a></p>
    </footer>
    <audio id="background-music" loop>
        <source src="" type="audio/mpeg">
    </audio>
    <button id="play-music">🔊 播放音樂</button>
    <button id="stop-music">🔇 停止音樂</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainPhoto = document.getElementById('main-photo');
            const obituaryPaper = document.getElementById('obituary-paper');
            const timeline = document.getElementById('timeline');
            const carousel = document.getElementById('carousel');
            const playMusicButton = document.getElementById('play-music');
            const stopMusicButton = document.getElementById('stop-music');
            const backgroundMusic = document.getElementById('background-music');
            const messagesContainer = document.getElementById('messages-container');
            const messageForm = document.getElementById('message-form-element');

            backgroundMusic.src = localStorage.getItem('musicUrl') || 'default-music-url.mp3';

            // 加载存储的讣告数据
            const mainPhotoUrl = localStorage.getItem('mainPhoto');
            if (mainPhotoUrl) {
                mainPhoto.src = mainPhotoUrl;
            }

            const obituaryPaperUrl = localStorage.getItem('obituaryPaper');
            if (obituaryPaperUrl) {
                obituaryPaper.src = obituaryPaperUrl;
            }

            const deceasedNameText = localStorage.getItem('name');
            if (deceasedNameText) {
                document.querySelector('.main-photo-caption').textContent = `我們摯愛的 ${deceasedNameText}，他/她將永遠在我們心中。`;
            }

            // 设置时间线
            const timelineData = JSON.parse(localStorage.getItem('timelineData') || '[]');
            timelineData.forEach(event => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="date">${event.date}</div>
                    <div class="content">${event.content}</div>
                `;
                timeline.appendChild(li);
            });

            // 设置追思照片
            const carouselData = JSON.parse(localStorage.getItem('carouselData') || '[]');
            carouselData.forEach(photoUrl => {
                const img = document.createElement('img');
                img.src = photoUrl;
                carousel.appendChild(img);
            });

            // 背景音乐控制
            playMusicButton.addEventListener('click', function() {
                backgroundMusic.play().catch(error => console.error("播放背景音乐失败:", error));
                playMusicButton.style.display = 'none';
                stopMusicButton.style.display = 'block';
            });

            stopMusicButton.addEventListener('click', function() {
                backgroundMusic.pause();
                playMusicButton.style.display = 'block';
                stopMusicButton.style.display = 'none';
            });

            // 留言板提交功能
            messageForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const name = document.getElementById('message-name').value;
                const content = document.getElementById('message-content').value;
                const photo = document.getElementById('message-photo').files[0];

                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';

                const nameP = document.createElement('p');
                nameP.textContent = `留言者: ${name}`;
                messageDiv.appendChild(nameP);

                const contentP = document.createElement('p');
                contentP.textContent = content;
                messageDiv.appendChild(contentP);

                if (photo) {
                    const photoImg = document.createElement('img');
                    photoImg.src = URL.createObjectURL(photo);
                    photoImg.alt = '留言附加照片';
                    messageDiv.appendChild(photoImg);
                }

                messagesContainer.appendChild(messageDiv);
                
                // 清空表单
                messageForm.reset();
            });
        });
    </script>
</body>
</html>
