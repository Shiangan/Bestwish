<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花籃訂購</title>
    <link rel="stylesheet" href="flower-order.css">
</head>
<body>
    <div id="order-process">
        <h2>選擇花籃</h2>
        <div class="flower-basket-options">
            <!-- 花籃選擇內容 -->
            <div class="flower-option">
                <img src="basket1.jpg" alt="花籃1">
                <p>花籃1</p>
                <p>價格: NT$500</p>
                <input type="radio" name="flower-basket" value="500">
            </div>
            <!-- 更多選項 -->
        </div>
        
        <h2>填寫基本資訊</h2>
        <form id="basic-info-form">
            <label for="order-name">訂購人姓名:</label>
            <input type="text" id="order-name" name="order-name" required>
            
            <label for="order-phone">聯絡電話:</label>
            <input type="tel" id="order-phone" name="order-phone" required>
            
            <label for="deceased-name">亡者姓名:</label>
            <input type="text" id="deceased-name" name="deceased-name" required>
            
            <label for="invoice">需要發票:</label>
            <input type="checkbox" id="invoice" name="invoice">
            
            <div id="invoice-info" class="hidden">
                <label for="invoice-title">發票抬頭:</label>
                <input type="text" id="invoice-title" name="invoice-title" placeholder="如公司名稱、個人名稱等">
                
                <label for="invoice-address">發票地址:</label>
                <input type="text" id="invoice-address" name="invoice-address" placeholder="如公司地址等">
            </div>

            <button type="button" id="next-step-btn">下一步</button>
        </form>
    </div>
    <script src="flower-order.js"></script>
</body>
</html>
