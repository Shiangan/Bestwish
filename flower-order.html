<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂購花籃</title>
    <link rel="stylesheet" href="flower-order.css">
</head>
<body>
    <header>
        <img src="image/logo.png" alt="祥安生命有限公司 Logo" class="logo">
    </header>

    <main>
        <section id="flower-order-section">
            <h1>訂購花籃</h1>
            <form id="flower-order-form">
                <label for="flower-type">選擇花籃樣式:</label>
                <div id="flower-type">
                    <div class="flower-option">
                        <img src="image/flower1.jpg" alt="花籃樣式1">
                        <button type="button" class="plus-minus" data-type="flower1">+1</button>
                        <button type="button" class="plus-minus" data-type="flower1">-1</button>
                    </div>
                    <!-- 其他花籃樣式 -->
                </div>

                <label for="orderer-name">訂購人姓名:</label>
                <input type="text" id="orderer-name" name="orderer-name" required>

                <label for="orderer-phone">訂購人電話:</label>
                <input type="text" id="orderer-phone" name="orderer-phone" required>

                <label for="deceased-name">致贈給亡者:</label>
                <input type="text" id="deceased-name" name="deceased-name" required>

                <label for="invoice">是否需要發票 (5%):</label>
                <select id="invoice" name="invoice">
                    <option value="no">不需要</option>
                    <option value="yes">需要</option>
                </select>

                <label for="payer-name">落款名單:</label>
                <textarea id="payer-name" name="payer-name"></textarea>

                <label for="address">若需發票，請填寫地址:</label>
                <input type="text" id="address" name="address">

                <label for="payer-phone">收件人電話:</label>
                <input type="text" id="payer-phone" name="payer-phone">

                <div id="order-summary">
                    <p>總計：$<span id="total-amount">0</span></p>
                </div>

                <button type="submit">確認訂單</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>

    <script src="flower-order.js"></script>
</body>
</html>
