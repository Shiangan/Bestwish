<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花籃訂購</title>
    <link rel="stylesheet" href="flower-order.css">
</head>
<body>
    <header>
        <h1>花籃訂購</h1>
    </header>

    <main>
        <section id="order-form">
            <h2>選擇花籃樣式</h2>
            <div class="flower-options">
                <div class="flower-item">
                    <img src="flower1.jpg" alt="花籃A款">
                    <p>1對 - $2500</p>
                    <button type="button" onclick="selectFlower('花籃A款', 2500)">選擇</button>
                </div>
                <div class="flower-item">
                    <img src="flower2.jpg" alt="花籃B款">
                    <p>1對 - $3000</p>
                    <button type="button" onclick="selectFlower('花籃B款', 3000)">選擇</button>
                </div>
                <!-- 添加其他樣式 -->
            </div>

            <h2>訂單詳情</h2>
            <form id="flower-order-form">
                <div class="item">
                    <p>選擇的花籃樣式：<span id="selected-style">無</span></p>
                    <p>每對價格：$<span id="unit-price">0</span></p>
                    <button type="button" class="quantity-btn" onclick="updateQuantity(-1)">-</button>
                    <input type="text" id="quantity" value="0" readonly>
                    <button type="button" class="quantity-btn" onclick="updateQuantity(1)">+</button>
                </div>
                
                <div class="total">
                    <p>總金額：$<span id="total-amount">0</span></p>
                    <p>發票附加費 (5%)：$<span id="invoice-charge">0</span></p>
                    <p>最終金額：$<span id="final-amount">0</span></p>
                </div>

                <label for="name">故人姓名：</label>
                <input type="text" id="name" name="name" required>
                
                <label for="order-name">訂購人姓名：</label>
                <input type="text" id="order-name" name="order-name" required>

                <label for="order-number">訂購人聯絡電話：</label>
                <input type="tel" id="order-number" name="order-number" required>

                <label for="orderer-names">落款人名單（用逗號分隔）：</label>
                <input type="text" id="orderer-names" name="orderer-names" required>

                <label>
                    <input type="checkbox" id="invoice-checkbox" onchange="toggleInvoiceDetails()">
                    需要發票
                </label>

                <div id="invoice-details" style="display: none;">
                    <label for="company-name">公司抬頭：</label>
                    <input type="text" id="company-name" name="company-name">
                    <label for="recipient-name">收件人姓名：</label>
                    <input type="text" id="recipient-name" name="recipient-name">
                    <label for="recipient-address">收件地址：</label>
                    <input type="text" id="recipient-address" name="recipient-address">
                </div>

                <button type="button" onclick="confirmOrder()">確認訂單</button>
            </form>

            <div class="contact">
                <p>如有問題，隨時與我們聯繫：</p>
                <a href="tel:0938179858" class="contact-icon" title="撥打電話"><img src="phone-icon.png" alt="電話圖標"></a>
                <a href="https://line.me/ti/p/line-id" class="contact-icon" title="添加LINE"><img src="line-icon.png" alt="LINE圖標"></a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>

    <audio id="background-music" preload="auto" loop>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="music-control">
        <button id="play-music" style="background: url('images/sound-on.png');">🔊</button>
        <button id="stop-music" style="display: none; background: url('images/sound-off.png');">🔇</button>
    </div>

    <script src="flower-order.js"></script>
</body>
</html>
