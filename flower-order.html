<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花籃訂購</title>
    <link rel="stylesheet" href="flower-order.css">
</head>
<body>
    <header>
        <h1>花籃訂購</h1>
    </header>
    <main>
        <div class="product-grid">
            <!-- 每个花篮项 -->
            <div class="product flower-item" data-item-id="A" onclick="openModal('花籃 A', 'image/花籃A.JPG', '花籃 A 詳細描述...', 2500)">
                <img src="image/花籃A.JPG" alt="花籃 A">
                <h2>花籃 A</h2>
                <p>價格: NT$2500</p>
            </div>
            <div class="product flower-item" data-item-id="B" onclick="openModal('花籃 B', 'image/花籃B.JPG', '花籃 B 詳細描述...', 3000)">
                <img src="image/花籃B.JPG" alt="花籃 B">
                <h2>花籃 B</h2>
                <p>價格: NT$3000</p>
            </div>
            <div class="product flower-item" data-item-id="C" onclick="openModal('花籃 C', 'image/花籃C.JPG', '花籃 C 詳細描述...', 3500)">
                <img src="image/花籃C.JPG" alt="花籃 C">
                <h2>花籃 C</h2>
                <p>價格: NT$3500</p>
            </div>
            <div class="product flower-item" data-item-id="D" onclick="openModal('花籃 D', 'image/花籃D.JPG', '花籃 D 詳細描述...', 4000)">
                <img src="image/花籃D.JPG" alt="花籃 D">
                <h2>花籃 D</h2>
                <p>價格: NT$4000</p>
            </div>
            <div class="product flower-item" data-item-id="E" onclick="openModal('花籃 E', 'image/花籃E.JPG', '花籃 E 詳細描述...', 5000)">
                <img src="image/花籃E.JPG" alt="花籃 E">
                <h2>花籃 E</h2>
                <p>價格: NT$5000</p>
            </div>
            <div class="product flower-item" data-item-id="F" onclick="openModal('花籃 F', 'image/花籃F.JPG', '花籃 F 詳細描述...', 5500)">
                <img src="image/花籃F.JPG" alt="花籃 F">
                <h2>花籃 F</h2>
                <p>價格: NT$5500</p>
            </div>
            <div class="product flower-item" data-item-id="G" onclick="openModal('花籃 G', 'image/花籃G.JPG', '花籃 G 詳細描述...', 6000)">
                <img src="image/花籃G.JPG" alt="花籃 G">
                <h2>花籃 G</h2>
                <p>價格: NT$6000</p>
            </div>
            <div class="product flower-item" data-item-id="H" onclick="openModal('花籃 H', 'image/花籃H.JPG', '花籃 H 詳細描述...', 6500)">
                <img src="image/花籃H.JPG" alt="花籃 H">
                <h2>花籃 H</h2>
                <p>價格: NT$6500</p>
            </div>
        </div>

        <!-- 模态窗口 -->
        <div id="flowerModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">花籃名稱</h2>
                <img id="modalImage" src="" alt="花篮图片" style="width:100%;">
                <p id="modalDescription">花籃详细描述...</p>
                <div class="quantity-controls">
                    <button onclick="changeQuantity('A', -1)">-</button>
                    <span id="quantity-A">1</span>
                    <button onclick="changeQuantity('A', 1)">+</button>
                </div>
                <button id="addToCartBtn" onclick="addToCart()">添加到購物車</button>
            </div>
        </div>

        <div class="cart">
            <h2>購物車</h2>
            <ul id="cartItems"></ul>
            <div class="invoice-options">
                <label>
                    <input type="checkbox" id="invoice-checkbox" onchange="toggleInvoiceDetails()">
                    需要發票
                </label>
                <div id="invoice-details" class="hidden">
                    <label for="company-name">公司抬頭：</label>
                    <input type="text" id="company-name" name="company-name">

                    <label for="recipient-name">收件人姓名：</label>
                    <input type="text" id="recipient-name" name="recipient-name">

                    <label for="recipient-address">收件地址：</label>
                    <input type="text" id="recipient-address" name="recipient-address">
                </div>
                <label>
                    <input type="checkbox" id="receipt-checkbox" onchange="toggleReceiptDetails()">
                    需要收據
                </label>
                <div id="receipt-details" class="hidden">
                    <label for="receipt-recipient-name">收件人姓名：</label>
                    <input type="text" id="receipt-recipient-name" name="receipt-recipient-name">

                    <label for="receipt-recipient-address">收件地址：</label>
                    <input type="text" id="receipt-recipient-address" name="receipt-recipient-address">
                </div>
                <label>
                    <input type="checkbox" id="same-day-pickup">
                    當天領取
                </label>
            </div>
            <p id="totalPrice">總金額（未稅）: NT$0</p>
            <p>發票附加費 (5%)：NT$<span id="invoice-charge">0</span></p>
            <p>最終金額：NT$<span id="final-amount">0</span></p>
            <form id="order-form">
                <label for="name">致贈給：</label>
                <input type="text" id="name" name="name" required>

                <label for="order-name">訂購人姓名：</label>
                <input type="text" id="order-name" name="order-name" required>

                <label for="order-number">訂購人聯絡電話：</label>
                <input type="tel" id="order-number" name="order-number" required>

                <label for="orderer-names">落款名單（用逗號分隔）：</label>
                <input type="text" id="orderer-names" name="orderer-names" required>

                <button type="button" onclick="confirmOrder()">確認訂單</button>
            </form>
        </div>

        <div class="contact">
            <p>如有問題，隨時與我們聯繫：</p>
            <a href="tel:0938179858" class="contact-icon" title="撥打電話"><img src="phone-icon.png" alt="電話圖標"></a>
            <a href="https://line.me/ti/p/line-id" class="contact-icon" title="添加LINE"><img src="line-icon.png" alt="LINE圖標"></a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>

    <audio id="background-music" preload="auto" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="music-control">
        <button id="play-music" style="background: url('images/sound-on.png');">🔊</button>
        <button id="stop-music" style="display: none; background: url('images/sound-off.png');">🔇</button>
    </div>

    <script src="flower-order.js"></script>
</body>
</html>
