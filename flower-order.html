<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂購花籃</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>訂購花籃</h1>
    </header>

    <main>
        <section id="flower-basket-options">
            <h2>選擇花籃樣式</h2>
            <div class="flower-option" data-price="1000">
                <h3>標準花籃</h3>
                <p>價格: $1000</p>
                <button class="add-to-cart" data-basket="standard">加入購物車</button>
            </div>
            <div class="flower-option" data-price="2000">
                <h3>高級花籃</h3>
                <p>價格: $2000</p>
                <button class="add-to-cart" data-basket="premium">加入購物車</button>
            </div>
            <!-- 加入更多花籃選項 -->
        </section>

        <section id="shopping-cart">
            <h3>購物車</h3>
            <ul id="cart-items"></ul>
            <p>總數量: <span id="total-quantity">0</span></p>
            <p>總金額: <span id="total-price">0</span></p>
        </section>
        
        <section id="order-details">
            <h3>填寫訂購資訊</h3>
                <form id="order-form" action="order-summary.html" method="POST">
                <label for="recipient-name">收件人姓名:</label>
                <input type="text" id="recipient-name" name="recipient-name" required>

                <label for="recipient-phone">收件人電話:</label>
                <input type="tel" id="recipient-phone" name="recipient-phone" required>

                <label for="delivery-address">送達地址:</label>
                <textarea id="delivery-address" name="delivery-address" required></textarea>

                <label for="invoice-needed">是否需要發票:</label>
                <select id="invoice-needed" name="invoice-needed">
                    <option value="no">否</option>
                    <option value="yes">是</option>
                </select>

                <label for="senders-names">送花名單 (例：姻親 陳妍如):</label>
                <textarea id="senders-names" name="senders-names"></textarea>

                <button type="submit">提交訂單</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>

    <script>
        const cart = [];
        const cartItems = document.getElementById('cart-items');
        const totalQuantity = document.getElementById('total-quantity');
        const totalPrice = document.getElementById('total-price');

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const basketType = this.dataset.basket;
                const price = parseInt(this.parentElement.dataset.price);
                cart.push({ type: basketType, price: price });

                updateCart();
            });
        });

        function updateCart() {
            cartItems.innerHTML = '';
            let quantity = 0;
            let price = 0;
            cart.forEach(item => {
                quantity += 1;
                price += item.price;
                const li = document.createElement('li');
                li.textContent = `${item.type} - $${item.price}`;
                cartItems.appendChild(li);
            });
            totalQuantity.textContent = quantity;
            totalPrice.textContent = price;

            // 10% 增值稅
            const invoiceSelect = document.getElementById('invoice-needed');
            invoiceSelect.addEventListener('change', function() {
                if (this.value === 'yes') {
                    totalPrice.textContent = price * 1.1;
                } else {
                    totalPrice.textContent = price;
                }
            });
        }
    </script>
</body>
</html>
