<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂購花籃</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="祥安生命有限公司 Logo" class="logo">
        <h1>訂購花籃</h1>
    </header>

    <main>
        <section id="flower-basket-options">
            <h2>選擇花籃樣式</h2>
            <div class="flower-option" data-baskettpe="standard" data-price="1000">
                <img src="standard-basket.jpg" alt="標準花籃">
                <h3>標準花籃</h3>
                <p>價格: $1000</p>
                <button class="add-to-cart">加入購物車</button>
            </div>
            <div class="flower-option" data-baskettpe="premium" data-price="2000">
                <img src="premium-basket.jpg" alt="高級花籃">
                <h3>高級花籃</h3>
                <p>價格: $2000</p>
                <button class="add-to-cart">加入購物車</button>
            </div>
            <!-- 其他花籃樣式 -->
        </section>

        <section id="shopping-cart">
            <h3>購物車</h3>
            <ul id="cart-items"></ul>
            <p>總數量: <span id="total-quantity">0</span></p>
            <p>總金額: <span id="total-price">0</span></p>
        </section>
        
        <section id="order-details">
            <h3>填寫訂購資訊</h3>
            <form id="flower-order-form">
                <label for="sender-name">訂購人姓名:</label>
                <input type="text" id="sender-name" name="sender-name" required>
                
                <label for="recipient-name">收件人姓名:</label>
                <input type="text" id="recipient-name" name="recipient-name" required>
                
                <label for="need-invoice">是否需要發票:</label>
                <input type="checkbox" id="need-invoice" name="need-invoice">
                
                <label for="invoice-details">發票抬頭及地址:</label>
                <textarea id="invoice-details" name="invoice-details" disabled></textarea>

                <!-- 点击图片加入Line并回传照片 -->
                <p>請點擊下方圖片加入我們的Line並回傳照片：</p>
                <a href="https://line.me/R/ti/p/@yourlineaccount" target="_blank">
                <img src="line.png" alt="加入Line" style="width: 150px; height: 150px;">
             </a>
                <p>Line帳號: @yourlineaccount</p>

                <button type="submit">提交訂單</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>

    <script src="flower-order.js"></script>
</body>
</html>
