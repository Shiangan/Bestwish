<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花籃訂購</title>
    <link rel="stylesheet" href="flower-order.css">
</head>
<body>
    <header>
        <h1>花籃訂購</h1>
    </header>
    <main>
        <div class="product-grid">
            <div class="product">
                <img src="image/花籃A.JPG" alt="Flower Basket A">
                <h2>花籃 A</h2>
                <p>價格: NT$2500</p>
                <button onclick="addToCart('花籃 1', 2500)">添加到購物車</button>
            </div>
            <div class="product">
                <img src="image/花籃B.JPG" alt="Flower Basket B">
                <h2>花籃 B</h2>
                <p>價格: NT$3000</p>
                <button onclick="addToCart('花籃 2', 3000)">添加到購物車</button>
            </div>
             <div class="product">
                <img src="image/花籃C.JPG" alt="Flower Basket C">
                <h2>花籃 C</h2>
                <p>價格: NT$3500</p>
                <button onclick="addToCart('花籃 3', 3500)">添加到購物車</button>
            </div>
             <div class="product">
                <img src="image/花籃D.JPG" alt="Flower Basket D">
                <h2>花籃 D</h2>
                <p>價格: NT$4000</p>
                <button onclick="addToCart('花籃 4', 4000)">添加到購物車</button>
            </div>
             <div class="product">
                <img src="image/花籃E.JPG" alt="Flower Basket E">
                <h2>花籃 E</h2>
                <p>價格: NT$5000</p>
                <button onclick="addToCart('花籃 5', 5000)">添加到購物車</button>
            </div>
             <div class="product">
                <img src="image/花籃F.JPG" alt="Flower Basket F">
                <h2>花籃 F</h2>
                <p>價格: NT$5500</p>
                <button onclick="addToCart('花籃 6', 5500)">添加到購物車</button>
            </div>
             <div class="product">
                <img src="image/花籃G.JPG" alt="Flower Basket G">
                <h2>花籃 G</h2>
                <p>價格: NT$6000</p>
                <button onclick="addToCart('花籃 7', 6000)">添加到購物車</button>
            </div>
             <div class="product">
                <img src="image/花籃H.JPG" alt="Flower Basket H">
                <h2>花籃 H</h2>
                <p>價格: NT$6500</p>
                <button onclick="addToCart('花籃 8', 6500)">添加到購物車</button>
            </div>
            <!-- 其他產品 -->
        </div>

            <!-- 模态窗口 -->
        <div id="flowerModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">花籃名稱</h2>
                <img id="modalImage" src="" alt="花篮图片" style="width:100%;">
                <p id="modalDescription">花籃详细描述...</p>
            </div>
        </div>

        <div class="cart">
            <h2>購物車</h2>
            <ul id="cartItems"></ul>
            <p id="totalPrice">總金額（未稅）: NT$0</p>
            <div class="total">
                <p>發票附加費 (5%)：$<span id="invoice-charge">0</span></p>
                <p>最終金額：$<span id="final-amount">0</span></p>
            </div>
            <form id="order-form">
                <label for="name">致贈給：</label>
                <input type="text" id="name" name="name" required>
                
                <label for="order-name">訂購人姓名：</label>
                <input type="text" id="order-name" name="order-name" required>

                <label for="order-number">訂購人聯絡電話：</label>
                <input type="tel" id="order-number" name="order-number" required>

                <label for="orderer-names">落款名單（用逗號分隔）：</label>
                <input type="text" id="orderer-names" name="orderer-names" required>

                <label>
                    <input type="checkbox" id="invoice-checkbox" onchange="toggleInvoiceDetails()">
                    需要發票
                </label>

                <div id="invoice-details" style="display: none;">
                    <label for="company-name">公司抬頭：</label>
                    <input type="text" id="company-name" name="company-name">
                    <label for="recipient-name">收件人姓名：</label>
                    <input type="text" id="recipient-name" name="recipient-name">
                    <label for="recipient-address">收件地址：</label>
                    <input type="text" id="recipient-address" name="recipient-address">
                </div>

                <div id="receipt-details" style="display: none;">
                    <label for="receipt-recipient">收件人姓名：</label>
                    <input type="text" id="receipt-recipient" name="receipt-recipient">
                    <label for="receipt-address">收件地址：</label>
                    <input type="text" id="receipt-address" name="receipt-address">
                </div>

                <button type="button" onclick="confirmOrder()">確認訂單</button>
            </form>
        </div>

        <div class="contact">
            <p>如有問題，隨時與我們聯繫：</p>
            <a href="tel:0938179858" class="contact-icon" title="撥打電話"><img src="phone-icon.png" alt="電話圖標"></a>
            <a href="https://line.me/ti/p/line-id" class="contact-icon" title="添加LINE"><img src="line-icon.png" alt="LINE圖標"></a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>

    <audio id="background-music" preload="auto" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="music-control">
        <button id="play-music" style="background: url('images/sound-on.png');">🔊</button>
        <button id="stop-music" style="display: none; background: url('images/sound-off.png');">🔇</button>
    </div>

    <script src="flower-order.js"></script>
</body>
</html>
