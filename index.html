<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞公告 - 輸入資料</title>
</head>
<body>
    <h1>輸入資料</h1>
    <form action="obituary.html" method="get" enctype="multipart/form-data">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="photo">主要照片：</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

        <label for="additional-photos">其他照片：</label>
        <input type="file" id="additional-photos" name="additional-photos" accept="image/*" multiple><br><br>

        <!-- 其他訃聞公告的詳細資訊 -->
        <label for="birth-date">出生日期：</label>
        <input type="date" id="birth-date" name="birth-date"><br><br>

        <label for="death-date">死亡日期：</label>
        <input type="date" id="death-date" name="death-date"><br><br>

        <!-- 其他訃聞公告的詳細資訊 -->
        <label for="funeral-space">奠禮處所：</label>
        <input type="text" id="funeral-space" name="funeral-space"><br><br>

        <label for="funeral-date">奠禮日期：</label>
        <input type="date" id="funeral-date" name="funeral-date"><br><br>

        <label for="funeral-location">奠禮地點：</label>
        <input type="text" id="funeral-location" name="funeral-location"><br><br>

        <label for="other-funeral-location">其他奠禮地點：</label>
        <input type="text" id="other-funeral-location" name="other-funeral-location"><br><br>

        <label for="family-service-time">家奠禮時間：</label>
        <input type="time" id="family-service-time" name="family-service-time"><br><br>

        <label for="public-service-time">公奠禮時間：</label>
        <input type="time" id="public-service-time" name="public-service-time"><br><br>

        <label for="life-story">生平事略：</label><br>
        <textarea id="life-story" name="life-story" rows="4" cols="50"></textarea><br><br>

        <label for="music-choice">背景音樂選擇：</label>
        <select id="music-choice" name="music-choice">
            <option value="music1.mp3">音樂 1</option>
            <option value="music2.mp3">音樂 2</option>
            <option value="music3.mp3">音樂 3</option>
        </select><br><br>

        <input type="submit" value="提交">
    </form>
</body>
</html>
