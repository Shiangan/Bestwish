<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命禮儀公司</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="image/logo.png" alt="祥安生命有限公司 Logo" class="logo">
    </header>

    <main>
        <section id="form-section">
            <form id="info-form">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
                <label for="birth-date">出生日期:</label>
                <input type="date" id="birth-date" name="birth-date" required>
                <label for="death-date">死亡日期:</label>
                <input type="date" id="death-date" name="death-date" required>
                <label for="funeral-space">牌位安置地點:</label>
                <input type="text" id="funeral-space" name="funeral-space" required>
                <label for="funeral-date">出殯日期:</label>
                <input type="date" id="funeral-date" name="funeral-date" required>
                <label for="funeral-location">出殯地點:</label>
                <input type="text" id="funeral-location" name="funeral-location" required>
                <label for="family-service-time">家奠禮時間:</label>
                <input type="time" id="family-service-time" name="family-service-time" required>
                <label for="public-service-time">公奠禮時間:</label>
                <input type="time" id="public-service-time" name="public-service-time" required>
                <label for="life-story">生平介紹:</label>
                <textarea id="life-story" name="life-story" required></textarea>
                <label for="photo">上傳照片:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <label for="music-choice">選擇音樂:</label>
                <select id="music-choice" name="music-choice">
                    <option value="music1.mp3">音樂1</option>
                    <option value="music2.mp3">音樂2</option>
                </select>
                <button type="submit">提交</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("info-form");

            form.addEventListener("submit", function(event) {
                event.preventDefault();

                const photoFile = document.getElementById("photo").files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    localStorage.setItem('photoUrl', e.target.result);

                    localStorage.setItem('name', document.getElementById('name').value);
                    localStorage.setItem('birthDate', document.getElementById('birth-date').value);
                    localStorage.setItem('deathDate', document.getElementById('death-date').value);
                    localStorage.setItem('funeralSpace', document.getElementById('funeral-space').value);
                    localStorage.setItem('funeralDate', document.getElementById('funeral-date').value);
                    localStorage.setItem('funeralLocation', document.getElementById('funeral-location').value);
                    localStorage.setItem('familyServiceTime', document.getElementById('family-service-time').value);
                    localStorage.setItem('publicServiceTime', document.getElementById('public-service-time').value);
                    localStorage.setItem('lifeStory', document.getElementById('life-story').value);

                    const musicChoice = document.getElementById("music-choice");
                    const selectedMusic = musicChoice.options[musicChoice.selectedIndex].value;
                    localStorage.setItem('musicUrl', selectedMusic);

                    window.location.href = "invitation.html";
                };

                reader.readAsDataURL(photoFile);
            });
        });
    </script>
</body>
</html>
