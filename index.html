<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞公告</title>
    <link rel="stylesheet" href="obituary.css">
</head>
<body>
    <header>
        <img src="image/logo.png" alt="祥安生命有限公司 Logo" class="logo">
    </header>

    <main>
        <section id="obituary-details">
            <h2>訃聞</h2>
            <p><strong>姓名:</strong> <span id="name"></span></p>
            <p><strong>出生日期:</strong> <span id="birth-date"></span></p>
            <p><strong>死亡日期:</strong> <span id="death-date"></span></p>
            <p><strong>安靈地點:</strong> <span id="placement-location"></span></p>
            <p><strong>出殯地點:</strong> <span id="funeral-location"></span></p>
            <p><strong>交通方式:</strong> <span id="transportation"></span></p>
            <p><strong>生平介紹:</strong> <span id="life-story"></span></p>
        </section>

        <section id="photo-gallery">
            <h2>追思照片</h2>
            <div id="additional-photos-container"></div>
        </section>

        <section id="map-section">
            <h2>地圖</h2>
            <div id="map"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>

    <audio id="background-music" preload="auto" loop>
        <source src="audio/background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="music-control">
        <button id="play-music">🔊</button>
        <button id="stop-music" style="display: none;">🔇</button>
    </div>

    <script src="obituary.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
