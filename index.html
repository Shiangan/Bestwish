<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命有限公司－訃聞公告</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="image/logo.png" alt="祥安生命有限公司 Logo" class="logo">
    </header>

    <main>
        <!-- 表单部分 -->
        <section id="info-form-section">
            <h2>訃聞資料提交</h2>
            <form id="info-form">
                <!-- 表单内容 -->
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>

                <label for="photo">追思照片:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>

                <label for="additional-photos">其他照片（可選）:</label>
                <input type="file" id="additional-photos" name="additional-photos" accept="image/*" multiple>

                <label for="birth-date">出生日期:</label>
                <input type="date" id="birth-date" name="birth-date" required>

                <label for="death-date">死亡日期:</label>
                <input type="date" id="death-date" name="death-date" required>

                <label for="funeral-space">牌位安置地點:</label>
                <textarea id="funeral-space" name="funeral-space"></textarea>

                <label for="funeral-date">出殯日期:</label>
                <input type="date" id="funeral-date" name="funeral-date" required>

                <label for="funeral-location">出殯地點:</label>
                <select id="funeral-location" name="funeral-location" required>
                    <option value="第二殯儀館">第二殯儀館 禮廳</option>
                    <option value="板橋殯儀館">板橋殯儀館 禮廳</option>
                    <option value="其他">其他</option>
                </select>
                <input type="text" id="other-funeral-location" name="other-funeral-location" placeholder="若選擇其他，請填寫地點">

                <label for="family-service-time">家奠禮時間:</label>
                <input type="time" id="family-service-time" name="family-service-time" required>

                <label for="public-service-time">公奠禮時間:</label>
                <input type="time" id="public-service-time" name="public-service-time" required>

                <label for="life-story">生平介紹:</label>
                <textarea id="life-story" name="life-story"></textarea>

                <label for="music-choice">選擇背景音樂:</label>
                <select id="music-choice" name="music-choice">
                    <option value="https://youtu.be/Ptk_1Dc2iPY?si=W2x14B6xJA6G4VHc">音樂1</option>
                    <option value="https://www.youtube.com/embed/音樂2">音樂2</option>
                    <option value="https://www.youtube.com/embed/音樂3">音樂3</option>
                    <option value="https://www.youtube.com/embed/音樂4">音樂4</option>
                    <option value="https://www.youtube.com/embed/音樂5">音樂5</option>
                </select>

                <button type="submit">提交</button>
            </form>
        </section>

        <!-- Google 地图嵌入部分 -->
        <section id="map-section">
            <h2>儀式地點</h2>
            <div id="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0888204883897!2d144.96332831562373!3d-37.81421797975185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ceed11!2z5ZyL5b6X5biC6aaZ5riv5Y2A!5e0!3m2!1szh-TW!2stw!4v1619585792171!5m2!1szh-TW!2stw"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                ></iframe>
            </div>
        </section>

        <!-- 渐显照片部分 -->
        <section id="invitation-section">
            <div id="photo-container">
                <p id="invitation-text">敬邀您</p>
                <img id="main-photo" src="" alt="主要照片">
                <a id="go-to-obituary" href="obituary.html">
                    <button>點選我進入訃聞</button>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>

    <audio id="background-music" preload="auto" loop>
        <source src="audio/background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="music-control">
        <button id="play-music">🔊</button>
        <button id="stop-music" style="display: none;">🔇</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
