<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命禮儀</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>祥安生命禮儀</h1>
    </header>

    <main>
        <section>
            <form id="announcement-form" action="obituary.html" method="get">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>

                <label for="photo">主要照片 URL:</label>
                <input type="text" id="photo" name="photo" required>

                <label for="additional-photos">額外照片 URL (以逗號分隔):</label>
                <input type="text" id="additional-photos" name="additional-photos">

                <label for="birth-date">出生日期:</label>
                <input type="date" id="birth-date" name="birth-date" required>

                <label for="death-date">逝世日期:</label>
                <input type="date" id="death-date" name="death-date" required>

                <label for="funeral-space">奠禮地點:</label>
                <input type="text" id="funeral-space" name="funeral-space" required>

                <label for="funeral-date">奠禮日期:</label>
                <input type="date" id="funeral-date" name="funeral-date" required>

                <label for="funeral-location">奠禮地點:</label>
                <input type="text" id="funeral-location" name="funeral-location" required>

                <label for="family-service-time">家祭時間:</label>
                <input type="time" id="family-service-time" name="family-service-time" required>

                <label for="public-service-time">公祭時間:</label>
                <input type="time" id="public-service-time" name="public-service-time" required>

                <label for="life-story">人生故事:</label>
                <textarea id="life-story" name="life-story" required></textarea>

                <label for="music-choice">背景音樂:</label>
                <select id="music-choice" name="music-choice">
                    <option value="music1.mp3">音樂 1</option>
                    <option value="music2.mp3">音樂 2</option>
                </select>

                <button type="submit">提交</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>
</body>
</html>
