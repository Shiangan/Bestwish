<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填寫往生者資料</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入外部 CSS 文件 -->
</head>
<body>
    <div class="container">
        <header>
            <h1>祥安生命禮儀公司</h1>
        </header>
        <main>
            <section class="introduction">
                <p>感謝您親臨弔唁。家人衷心感謝您的支持與關懷。</p>
                <p>請填寫以下資料以生成訃聞。</p>
            </section>
            <section class="tribute-form">
                <h2>填寫往生者資料</h2>
                <form id="tributeForm" onsubmit="generateObituary(event)">
                    <label for="deceasedName">往生者姓名：</label>
                    <input type="text" id="deceasedName" name="deceasedName" required>
                    
                    <label for="birthDate">出生日期：</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                    
                    <label for="deathDate">離世日期：</label>
                    <input type="date" id="deathDate" name="deathDate" required>
                    
                    <label for="funeralLocation">奠禮地點：</label>
                    <input type="text" id="funeralLocation" name="funeralLocation" required>

                    <label for="photoUpload">上傳往生者照片：</label>
                    <input type="file" id="photoUpload" name="photoUpload" accept="image/*" required>
                    
                    <button type="submit">生成訃聞</button>
                </form>
            </section>
            
            <section class="obituary" id="obituarySection" style="display:none;">
                <h2>訃聞內容</h2>
                <div id="obituaryContent">
                    <!-- 這裡將顯示生成的訃聞內容 -->
                </div>
                <section class="tribute-messages">
                    <h2>留言</h2>
                    <div id="messages">
                        <!-- 留言將會顯示在這裡 -->
                    </div>
                    <form id="messageForm" onsubmit="postMessage(event)">
                        <label for="message">留言：</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <button type="submit">發送留言</button>
                    </form>
                </section>
        </main>
        <footer>
            <p>版權所有 &copy; 2024 祥安生命禮儀公司</p>
        </footer>
    </div>
    <audio id="backgroundMusic" src="background_music.mp3" preload="auto" loop></audio> <!-- 背景音樂 -->
    <script src="script.js"></script> <!-- 引入外部 JavaScript 文件 -->
</body>
</html>
