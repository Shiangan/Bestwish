<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敬邀您 - 祥安生命有限公司</title>
    <link rel="stylesheet" href="invitation.css">
</head>
<body>
    <header>
        <img src="image/logo.png" alt="祥安生命有限公司 Logo" class="logo">
    </header>

    <main>
        <div id="invitation-content">
            <img id="main-photo" src="image/invitation-photo.jpg" alt="主要照片">
            <div id="invitation-overlay">
                <p>敬邀您</p>
                <a href="obituary.html" target="_blank">
                    <button>點選我進入訃聞</button>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>

    <audio id="background-music" preload="auto" autoplay loop>
        <source src="audio/music1.mp3" type="audio/mpeg">
        您的瀏覽器不支持音頻元素。
    </audio>

    <div id="music-control">
        <button id="play-music" style="background: url('images/sound-on.png');">🔊</button>
        <button id="stop-music" style="display: none; background: url('images/sound-off.png');">🔇</button>
    </div>

    <script src="invitation.js"></script>
</body>
</html>
