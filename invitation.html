<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敬邀您</title>
    <link rel="stylesheet" href="invitation.css">
    <script src="invitation.js" defer></script>
</head>
<body>
    <header>
        <img src="image/logo.png" alt="祥安生命有限公司 Logo" class="logo">
    </header>

    <main>
        <section id="invitation-section">
            <div id="photo-container">
                <img id="main-photo" src="" alt="主要照片">
                <div id="invitation-overlay">
                    <p>敬邀您</p>
                    <a id="go-to-obituary" href="obituary.html">
                        <button>点选我进入訃闻</button>
                    </a>
                </div>
            </div>
            <input type="file" id="photo-upload" accept="image/*">
            <input type="file" id="music-upload" accept="audio/*">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版权所有.</p>
    </footer>

    <audio id="background-music" preload="auto" loop>
        您的浏览器不支持音频元素。
    </audio>

    <div id="music-control">
        <button id="play-music" aria-label="播放音乐" style="background: url('images/sound-on.png');">🔊</button>
        <button id="stop-music" aria-label="停止音乐" style="display: none; background: url('images/sound-off.png');">🔇</button>
    </div>
</body>
</html>
