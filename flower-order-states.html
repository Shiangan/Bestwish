<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單狀態與結帳</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="祥安生命有限公司 Logo" class="logo">
        <h1>訂單狀態與結帳</h1>
    </header>

    <main>
        <section id="order-summary">
            <h2>訂單摘要</h2>
            <div id="order-details">
                <p><strong>往生者姓名:</strong> <span id="deceased-name"></span></p>
                <p><strong>訂購人姓名:</strong> <span id="sender-name"></span></p>
                <p><strong>聯絡電話:</strong> <span id="contact-number"></span></p>
                <p><strong>落款名單:</strong></p>
                <ul id="tribute-list"></ul>
                <p><strong>總金額:</strong> $<span id="total-price"></span></p>
                <p><strong>需發票:</strong> <span id="invoice-needed"></span></p>
                <p><strong>發票詳情:</strong> <span id="invoice-details"></span></p>
            </div>
        </section>

        <section id="checkout">
            <h2>結帳資訊</h2>
            <p>請選擇以下支付方式：</p>
            <div class="payment-methods">
                <a href="line://nv/pay" target="_blank">
                    <img src="linepay_icon.png" alt="Line Pay 支付圖標" class="payment-icon">
                </a>
                <div class="bank-info">
                    <h3>銀行帳戶匯款：</h3>
                    <p>銀行名稱：中國信託（822）</p>
                    <p>帳號：237540143423</p>
                    <p>戶名：陳妍如</p>
                </div>
            </div>
            <p>24H禮儀服務電話：</p>
            <a href="tel:0978583699" class="phone-link">
                <img src="phone.png" alt="打電話圖標" class="payment-icon">
            </a>
            <p>請點擊下方圖片加入我們的Line並回傳訂單確認照片：</p>
            <a href="https://line.me/R/ti/p/@yourlineaccount" target="_blank">
                <img src="line.png" alt="加入Line" class="payment-icon">
            </a>
            <p>Line帳號: @yourlineaccount</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版權所有.</p>
    </footer>
</body>
</html>
