<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單確認</title>
    <link rel="stylesheet" href="flower-order.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="祥安生命有限公司 Logo" class="logo">
        <h1>訂單確認</h1>
    </header>

    <main>
        <section id="order-summary">
            <h2>您的訂單</h2>
            <ul id="order-details"></ul>
            <p>總數量: <span id="total-quantity">0</span></p>
            <p>總金額: $<span id="total-price">0.00</span></p>
        </section>

        <section id="payment-options">
            <h3>選擇支付方式</h3>
            <p>銀行帳戶匯款：（822）中國信託<br>匯款帳號：237540143423<br>戶名：陳妍如</p>
            <a href="line://nv/pay" target="_blank">
                <img src="linepay_icon.png" alt="Line Pay 支付圖標" style="width: 100px; height: 100px;">
            </a>
        </section>

        <section id="contact-info">
            <h3>請回傳匯款單或聯繫我們</h3>
            <p>請點擊下方圖片加入我們的Line並回傳照片：</p>
            <a href="https://line.me/R/ti/p/@yourlineaccount" target="_blank">
                <img src="line.png" alt="加入Line" style="width: 150px; height: 150px;">
            </a>
            <p>Line帳號: @yourlineaccount</p>
            <p>24H禮儀服務電話：
                <a href="phone：0978583699" target="_blank">
                    <img src="phone.png" alt="打電話圖標" style="width: 100px; height: 100px;">
                </a>
            </p>
        </section>

        <form id="confirmation-form">
            <button type="submit">提交訂單並確認支付</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. 版权所有.</p>
    </footer>

    <script>
        // 从 localStorage 获取订单数据
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderDetails = document.getElementById('order-details');
            const totalQuantity = document.getElementById('total-quantity');
            const totalPrice = document.getElementById('total-price');
            
            let totalQty = 0;
            let totalPriceValue = 0;

            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.type} - $${item.price} x ${item.quantity}`;
                orderDetails.appendChild(li);

                totalQty += item.quantity;
                totalPriceValue += item.price * item.quantity;
            });

            totalQuantity.textContent = totalQty;
            totalPrice.textContent = totalPriceValue.toFixed(2);
        });

        // 確認支付並提交訂單
        document.getElementById('confirmation-form').addEventListener('submit', event => {
            event.preventDefault();
            // 提交订单到服务器，假设API接口为/confirm-order
            fetch('/confirm-order', {
                method: 'POST',
                body: JSON.stringify({ cart: JSON.parse(localStorage.getItem('cart')) }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('訂單確認成功:', data);
                window.location.href = '/thanks.html';  // 跳转到感谢页面
            })
            .catch(error => {
                console.error('訂單確認失敗:', error);
            });
        });
    </script>
</body>
</html>
